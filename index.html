<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat Tech Horizon Grid</title>
    <style>
        /* ==========================================================================
           VARIABLES Y CONFIGURACIÓN BASE
           ========================================================================== */
        :root {
            --bg-color-dark: #020613; /* Fondo principal ultra oscuro */
            --bg-color-light: #07143A; /* Azul profundo corporativo */
            --electric-blue: #00D4FF; /* Acento neón/eléctrico */
            --grid-size: 30px; /* Tamaño de las celdas reducido (antes 60px) para mayor densidad */
            --horizon-y: 65%; /* Posición vertical del horizonte (más bajo que antes) */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evitar scroll */
            background-color: var(--bg-color-dark);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
            /* Deshabilita la selección de texto visualmente */
            user-select: none;
            -webkit-user-select: none;
        }

        /* ==========================================================================
           CONTENEDOR CINEMATOGRÁFICO (Efecto Hover Global)
           ========================================================================== */
        .cinematic-scene {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            transform-origin: center var(--horizon-y);
            transition: transform 3s cubic-bezier(0.25, 1, 0.5, 1); /* Transición ultra suave */
            z-index: 1;
        }

        /* Efecto Hover solo activo en dispositivos con cursor preciso (no táctiles) */
        @media (hover: hover) and (pointer: fine) {
            body:hover .cinematic-scene {
                transform: scale(1.03) translateY(1%);
            }
        }

        /* ==========================================================================
           FONDOS Y AMBIENTE (CIELO/ESPACIO)
           ========================================================================== */
        .sky-gradient {
            position: absolute;
            inset: 0;
            /* El cielo ahora termina exactamente donde empieza el nuevo horizonte */
            background: linear-gradient(180deg, var(--bg-color-dark) 0%, var(--bg-color-light) var(--horizon-y), var(--bg-color-dark) 100%);
            z-index: 0;
        }

        /* Viñeta para oscurecer los bordes y enfocar el centro */
        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 20%, #010206 120%);
            z-index: 10;
            pointer-events: none;
        }

        /* ==========================================================================
           HORIZONTE LUMINOSO (PLANETA/RESPLANDOR REDUCIDO)
           ========================================================================== */
        /* Línea definida del horizonte */
        .horizon-line {
            position: absolute;
            top: var(--horizon-y);
            left: 0;
            width: 100%;
            height: 1px;
            background: var(--electric-blue);
            box-shadow: 
                0 0 8px 1px var(--electric-blue),
                0 0 20px 2px rgba(0, 212, 255, 0.5);
            z-index: 5;
            opacity: 0.8;
        }

        /* Resplandor ambiental radial reducido y minimalista */
        .horizon-glow {
            position: absolute;
            top: var(--horizon-y);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60vw; /* Antes 120vw, ahora más pequeño y concentrado */
            height: 35vh; /* Antes 60vh */
            background: radial-gradient(ellipse at center, rgba(0, 212, 255, 0.25) 0%, rgba(0, 212, 255, 0) 65%);
            filter: blur(15px);
            z-index: 1;
            animation: pulseGlow 5s ease-in-out infinite alternate;
            pointer-events: none;
        }

        @keyframes pulseGlow {
            0% { opacity: 0.6; transform: translate(-50%, -50%) scale(0.95); }
            100% { opacity: 1; transform: translate(-50%, -50%) scale(1.05); }
        }

        /* ==========================================================================
           GRID EN PERSPECTIVA (SUELO TECNOLÓGICO MEJORADO)
           ========================================================================== */
        .grid-container {
            position: absolute;
            top: var(--horizon-y);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--horizon-y) + 20vh); /* Cubre el resto de la pantalla */
            perspective: 350px; /* Perspectiva incrementada (menor valor = mayor profundidad) */
            perspective-origin: 50% 0%; /* Punto de fuga en el horizonte */
            z-index: 2;
        }

        .grid {
            position: absolute;
            top: 0;
            left: -100vw;
            width: 300vw;
            height: 200vh; /* Altura extendida para que no se corte por la nueva perspectiva */
            transform-origin: 50% 0%;
            transform: rotateX(82deg); /* Ángulo más extremo para alejar el horizonte */
            
            /* Creación de las líneas puramente con CSS Gradients */
            background-image:
                linear-gradient(to right, rgba(0, 212, 255, 0.25) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 212, 255, 0.25) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            
            /* Difumina la cuadrícula ajustada al nuevo ángulo */
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 100%);
            
            /* Animación ajustada proporcionalmente (0.6s) para mantener la misma velocidad visual con celdas más pequeñas */
            animation: moveGrid 0.6s linear infinite;
        }

        /* Desplaza la textura hacia el horizonte (valores negativos) para un loop perfecto */
        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 calc(var(--grid-size) * -1); }
        }

        /* ==========================================================================
           PARTÍCULAS FLOTANTES (3 CAPAS DE POLVO TECNOLÓGICO)
           ========================================================================== */
        .particles {
            position: absolute;
            inset: 0;
            z-index: 3;
            pointer-events: none;
        }

        /* Capa 1: Polvo tecnológico muy lejano y tenue */
        .layer-1 {
            background-image:
                radial-gradient(circle at 15% 25%, rgba(0, 212, 255, 0.15) 0.5px, transparent 0.5px),
                radial-gradient(circle at 65% 15%, rgba(0, 212, 255, 0.1) 0.5px, transparent 0.5px),
                radial-gradient(circle at 35% 75%, rgba(0, 212, 255, 0.2) 0.5px, transparent 0.5px),
                radial-gradient(circle at 85% 85%, rgba(0, 212, 255, 0.15) 0.5px, transparent 0.5px);
            background-size: 150px 150px;
            animation: particleUp1 30s linear infinite;
        }

        /* Capa 2: Polvo tecnológico intermedio */
        .layer-2 {
            background-image:
                radial-gradient(circle at 10% 20%, rgba(0, 212, 255, 0.25) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(0, 212, 255, 0.2) 0.5px, transparent 0.5px),
                radial-gradient(circle at 80% 30%, rgba(0, 212, 255, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 90% 90%, rgba(0, 212, 255, 0.25) 0.5px, transparent 0.5px);
            background-size: 200px 200px;
            animation: particleUp2 20s linear infinite;
        }

        /* Capa 3: Polvo tecnológico cercano, sutil desenfoque */
        .layer-3 {
            background-image:
                radial-gradient(circle at 25% 35%, rgba(0, 212, 255, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 75% 45%, rgba(0, 212, 255, 0.25) 1px, transparent 1px),
                radial-gradient(circle at 45% 85%, rgba(0, 212, 255, 0.35) 1.5px, transparent 1.5px),
                radial-gradient(circle at 95% 15%, rgba(0, 212, 255, 0.3) 1px, transparent 1px);
            background-size: 300px 300px;
            filter: blur(0.5px);
            animation: particleUp3 10s linear infinite;
        }

        /* Cálculos de loop perfectos restando exactamente el tamaño del background-size */
        @keyframes particleUp1 {
            100% { background-position: 0 -150px, 0 -150px, 0 -150px, 0 -150px; }
        }
        @keyframes particleUp2 {
            100% { background-position: 0 -200px, 0 -200px, 0 -200px, 0 -200px; }
        }
        @keyframes particleUp3 {
            100% { background-position: 0 -300px, 0 -300px, 0 -300px, 0 -300px; }
        }

        /* ==========================================================================
           LOGO FUTURISTA
           ========================================================================== */
        .logo-container {
            position: absolute;
            bottom: 40px; /* Separación desde abajo */
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tech-logo {
            width: 110px; /* Tamaño reducido */
            height: auto;
            /* Resplandor neón azul y brillo */
            filter: drop-shadow(0 0 10px rgba(0, 212, 255, 0.8)) 
                    drop-shadow(0 0 25px rgba(0, 212, 255, 0.4))
                    brightness(1.2);
            animation: floatLogo 6s ease-in-out infinite, pulseLogo 4s ease-in-out infinite alternate;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .tech-logo:hover {
            filter: drop-shadow(0 0 15px rgba(0, 212, 255, 1)) 
                    drop-shadow(0 0 35px rgba(0, 212, 255, 0.8))
                    brightness(1.4);
        }

        /* Flotación suave */
        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        /* Pulsación del resplandor */
        @keyframes pulseLogo {
            0% { filter: drop-shadow(0 0 8px rgba(0, 212, 255, 0.6)) drop-shadow(0 0 20px rgba(0, 212, 255, 0.2)) brightness(1.1); }
            100% { filter: drop-shadow(0 0 15px rgba(0, 212, 255, 1)) drop-shadow(0 0 35px rgba(0, 212, 255, 0.6)) brightness(1.3); }
        }

    </style>
</head>
<body>

    <!-- Envoltura cinemática para el efecto hover interactivo -->
    <div class="cinematic-scene">
        <!-- Ambiente y resplandores -->
        <div class="sky-gradient"></div>
        <div class="horizon-glow"></div>
        <div class="horizon-line"></div>

        <!-- Sistema de Partículas (3 Capas puramente CSS) -->
        <div class="particles layer-1"></div>
        <div class="particles layer-2"></div>
        <div class="particles layer-3"></div>

        <!-- Sistema de Cuadrícula en Perspectiva Extrema -->
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </div>

    <!-- Sombreado perimetral (Fuera de la escena para no escalar la viñeta) -->
    <div class="vignette"></div>

    <!-- Logo Futurista (Fuera de la escena para mantener su propia animación) -->
    <div class="logo-container">
        <a href="https://xat.com" target="_blank" rel="noopener noreferrer">
            <img src="https://raw.githubusercontent.com/eamxat/Images/refs/heads/main/ablogo.svg" alt="AB Logo" class="tech-logo">
        </a>
    </div>

    <!-- ==========================================================================
         SCRIPT DE PROTECCIÓN ANTICOPIA
         ========================================================================== -->
    <script>
        // Bloquear menú contextual (clic derecho)
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Bloquear atajos de teclado de herramientas de desarrollo
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+I (Inspeccionar)
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+J (Consola)
            if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
                e.preventDefault();
                return false;
            }
            // Ctrl+Shift+C (Inspeccionar elemento)
            if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
                e.preventDefault();
                return false;
            }
            // Ctrl+U (Ver código fuente)
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
                e.preventDefault();
                return false;
            }
        });
    </script>
</body>
</html>
