<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Importando la fuente Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800;900&display=swap" rel="stylesheet">
    
    <style>
        /* =========================================
           VARIABLES Y CONFIGURACIÓN GENERAL
           ========================================= */
        :root {
            --bg-gradient-top: #151e4d;
            --bg-gradient-bottom: #060a1f;
            --text-main: #ffffff;
            --text-muted: #b8c0df;
            --accent-blue: #00d2ff;
            --win-color: #4caf50;
            --lose-color: #ff4b4b;
            --draw-color: #f9ca24;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100dvh; 
            background: radial-gradient(circle at 50% 20%, #00d2ff33 0%, transparent 60%),
                        linear-gradient(to bottom, var(--bg-gradient-top), var(--bg-gradient-bottom));
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-main);
            overflow: hidden; 
            touch-action: manipulation; 
        }

        /* =========================================
           PANTALLA DE CARGA INICIAL (NUEVO)
           ========================================= */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100dvh;
            background: radial-gradient(circle at 50% 50%, var(--bg-gradient-top) 0%, var(--bg-gradient-bottom) 100%);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.6s ease-out, visibility 0.6s ease-out;
        }

        .loading-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            padding: 20px;
        }

        .loading-logo {
            width: 90%;
            max-width: 550px; /* 35% más grande que el max-width original */
            height: auto;
            max-height: 40vh; /* Mayor altura permitida */
            object-fit: contain;
            margin-bottom: 50px;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6)) drop-shadow(0 0 25px rgba(0, 210, 255, 0.4));
            animation: floatingLogo 3s ease-in-out infinite;
        }

        .loading-bar-container {
            width: 100%;
            max-width: 280px;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.5);
        }

        .loading-bar-fill {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #00d2ff, #3a7bd5);
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 210, 255, 0.8);
            transition: width 0.1s linear; /* Para una animación de llenado fluida */
        }

        .loading-text {
            font-size: 0.9rem;
            color: var(--text-muted);
            font-weight: 600;
            text-align: center;
            letter-spacing: 0.5px;
            opacity: 0.8;
            animation: pulseText 2s infinite;
        }

        @keyframes floatingLogo {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-12px); }
        }

        @keyframes pulseText {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .fade-out-loading {
            opacity: 0;
            visibility: hidden;
        }

        /* =========================================
           BOTONES SUPERIORES (Estilo Imagen)
           ========================================= */
        .top-bar {
            position: absolute;
            top: max(15px, 2vh);
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            z-index: 10;
        }

        .top-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(to bottom, #ffffff, #cfd4e2);
            border: none;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 5px 0 #929bb6, 0 8px 15px rgba(0,0,0,0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #7b86a6;
            font-weight: 900;
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .top-btn:active {
            transform: translateY(5px);
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 0 0 #929bb6, 0 3px 5px rgba(0,0,0,0.4);
        }

        /* =========================================
           CONTENEDOR PRINCIPAL RESPONSIVE
           ========================================= */
        .game-container {
            width: 100%;
            max-width: 600px;
            height: 100dvh; 
            max-height: 900px; 
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: max(2vh, 15px) 20px max(3vh, 15px) 20px; 
            position: relative;
        }

        /* =========================================
           LOGO IMAGEN DINÁMICO (AJUSTADO)
           ========================================= */
        .logo-link {
            display: block;
            text-decoration: none;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent; 
        }

        .logo-image {
            width: 100%; 
            max-width: 100%;
            height: auto;
            max-height: 32vh; 
            object-fit: contain; 
            margin-top: max(45px, 6vh); 
            margin-bottom: 2vh;
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.6)) drop-shadow(0 0 15px rgba(0, 210, 255, 0.3));
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .logo-link:hover .logo-image {
            transform: scale(1.03);
            filter: drop-shadow(0 15px 20px rgba(0,0,0,0.7)) drop-shadow(0 0 25px rgba(0, 210, 255, 0.6));
        }

        .subtitle {
            font-size: 1.1rem;
            color: var(--text-main);
            margin-bottom: max(20px, 3vh);
            font-weight: 400;
        }

        /* =========================================
           PANTALLA 1: SELECCIÓN DE ARMAS
           ========================================= */
        #selection-screen {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-bottom: 4vh; 
        }

        .weapons-wrapper {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 10px;
        }

        .weapon {
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            outline: none;
        }

        .weapon-circle {
            width: 100px;
            height: 100px;
            background: #192657;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 6px 0 #0c1436, 0 12px 15px rgba(0,0,0,0.4);
            border: 2px solid #2e4187;
            transition: all 0.2s ease;
        }

        .weapon span {
            color: var(--text-muted);
            font-size: 1rem;
            margin-top: 15px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s ease;
        }

        .weapon:hover .weapon-circle {
            transform: translateY(-5px);
            box-shadow: 0 11px 0 #0c1436, 0 17px 20px rgba(0,0,0,0.5);
            border-color: var(--accent-blue);
        }

        .weapon:hover span { color: var(--text-main); }
        
        .weapon:active .weapon-circle {
            transform: translateY(6px);
            box-shadow: 0 0 0 #0c1436, 0 5px 10px rgba(0,0,0,0.4);
        }

        .weapon svg, .weapon-display svg, .weapon img, .weapon-display img {
            fill: #ffffff;
            stroke: #b0b0b0;
            stroke-width: 20px;
            stroke-linejoin: round;
            stroke-linecap: round;
            overflow: visible;
            object-fit: contain;
        }

        .weapon svg, .weapon img { width: 55px; height: 55px; }

        /* =========================================
           PANTALLA 2: ARENA DE COMBATE (VS)
           ========================================= */
        #battle-screen {
            flex-grow: 1;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 0;
            padding-bottom: 10vh; 
        }

        .vs-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            max-width: 450px;
            margin: 0 auto;
        }

        .side {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            position: relative;
        }
        
        .bot-indicator {
            position: absolute;
            bottom: -5px;
            right: -5px;
            width: 32px;
            height: 32px;
            object-fit: contain;
            z-index: 25;
            filter: drop-shadow(0 3px 5px rgba(0,0,0,0.5));
            pointer-events: none;
        }

        .side-label {
            font-size: 1rem;
            color: var(--text-main);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 800;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .weapon-display {
            width: 110px;
            height: 110px;
            background: #192657;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #2e4187;
            box-shadow: 0 8px 0 #0c1436, 0 15px 20px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
        }

        .weapon-display svg, .weapon-display img {
            width: 55px;
            height: 55px;
        }

        #player-display {
            border-color: var(--accent-blue);
            box-shadow: 0 8px 0 #0c1436, 0 0 20px rgba(0, 210, 255, 0.4);
        }

        .center-stage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-width: 130px;
            height: 120px;
            position: relative;
        }

        #result-text {
            font-size: 2.2rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 15px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-shadow: 0 3px 0 #000, 0 5px 15px rgba(0,0,0,0.5);
        }

        /* =========================================
           BOTONES DE ACCIÓN (Jugar de nuevo & Reiniciar)
           ========================================= */
        .action-btn {
            background: linear-gradient(to bottom, #ffffff, #d3d8e8);
            color: #6a7499;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            font-weight: 800;
            font-size: 1rem;
            text-transform: uppercase;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 5px 0 #9ca4be, 0 10px 15px rgba(0,0,0,0.5);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .action-btn:hover {
            filter: brightness(1.1);
            transform: scale(1.03);
        }

        /* ESPECÍFICO: PLAY AGAIN (Con animación de entrada) */
        #play-again-btn {
            opacity: 0;
            transform: translateY(20px); 
            pointer-events: none;
            position: absolute;
        }

        #play-again-btn.show {
            opacity: 1;
            transform: translateY(50px);
            pointer-events: auto;
        }

        #play-again-btn.show:hover {
            transform: translateY(50px) scale(1.05);
        }

        #play-again-btn.show:active {
            transform: translateY(55px) scale(1) !important;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 0 0 #9ca4be, 0 5px 10px rgba(0,0,0,0.5);
        }

        /* ESPECÍFICO: REINICIAR MARCADOR */
        #reset-btn {
            margin-top: max(10px, 1.5vh);
            font-size: 0.9rem;
            padding: 10px 30px;
        }
        
        #reset-btn:active {
            transform: translateY(4px) scale(1) !important;
            box-shadow: inset 0 -3px 5px rgba(0,0,0,0.1), 0 0 0 #9ca4be, 0 5px 10px rgba(0,0,0,0.5);
        }

        /* Clases dinámicas de texto */
        .text-win { color: var(--win-color); }
        .text-lose { color: var(--lose-color); }
        .text-draw { color: var(--draw-color); }
        .text-vs { color: var(--text-main); font-size: 1.8rem !important; }

        /* =========================================
           ANIMACIÓN PREVIA (PUÑO Y PALMA)
           ========================================= */
        #hit-animation {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 120px;
            height: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            pointer-events: none;
        }
        
        .anim-fist {
            width: 50px;
            position: absolute;
            top: 5px;
            z-index: 2;
        }
        
        .anim-palm {
            width: 65px;
            position: absolute;
            top: 55px;
            z-index: 1;
            transform-origin: bottom center;
        }

        .animating .anim-fist { animation: fistStrike 1.8s ease-in-out forwards; }
        .animating .anim-palm { animation: palmReact 1.8s ease-in-out forwards; }

        @keyframes fistStrike {
            0% { transform: translateY(0); opacity: 1; }
            8% { transform: translateY(-35px); }
            16% { transform: translateY(15px); } 
            24% { transform: translateY(0); }
            33% { transform: translateY(0); }
            41% { transform: translateY(-35px); }
            49% { transform: translateY(15px); } 
            57% { transform: translateY(0); }
            66% { transform: translateY(0); }
            74% { transform: translateY(-35px); }
            82% { transform: translateY(15px); } 
            90% { transform: translateY(0); opacity: 1; }
            95% { opacity: 0; transform: translateY(0); } 
            100% { opacity: 0; transform: translateY(0); }
        }

        @keyframes palmReact {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            14% { transform: translateY(0) scale(1); }
            16% { transform: translateY(5px) scale(1.15, 0.85); } 
            24% { transform: translateY(0) scale(1); }
            47% { transform: translateY(0) scale(1); }
            49% { transform: translateY(5px) scale(1.15, 0.85); } 
            57% { transform: translateY(0) scale(1); }
            80% { transform: translateY(0) scale(1); }
            82% { transform: translateY(5px) scale(1.15, 0.85); } 
            90% { transform: translateY(0) scale(1); opacity: 1; }
            95% { opacity: 0; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(0) scale(1); }
        }

        /* =========================================
           MARCADOR (SCOREBOARD)
           ========================================= */
        .scoreboard {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: auto; 
            padding-top: max(15px, 2vh);
            border-top: 2px dashed rgba(255, 255, 255, 0.1);
        }

        .score-item {
            font-size: 1.1rem;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
        }

        .score-item span {
            color: var(--text-main);
            margin-left: 5px;
        }

        /* =========================================
           FIRMA
           ========================================= */
        .signature {
            position: absolute;
            bottom: max(10px, 1.5vh);
            right: 20px;
            font-size: 0.65rem;
            color: rgba(255, 255, 255, 0.3);
            font-weight: 600;
            text-align: right;
            pointer-events: none;
            z-index: 10;
        }

        /* =========================================
           UTILIDADES Y ANIMACIONES
           ========================================= */
        .hidden { display: none !important; }
        .fade-in { animation: fadeIn 0.4s ease forwards; }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; box-shadow: 0 12px 0 #0c1436, 0 20px 30px rgba(0,0,0,0.6); border-color: #fff; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .animating-choice { animation: pulse 0.2s infinite; }

        /* =========================================
           EFECTOS VISUALES Y REACCIONES
           ========================================= */
        #reaction-container {
            position: absolute;
            top: -70px; 
            z-index: 60;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .reaction-anim {
            width: 80px;
            height: 80px;
            object-fit: contain; 
            animation: popInReaction 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            filter: drop-shadow(0 5px 10px rgba(0,0,0,0.5));
        }

        #record-notification {
            position: absolute;
            top: 100px; 
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(25,38,87,0.95), rgba(12,20,54,0.95));
            border: 2px solid var(--draw-color);
            box-shadow: 0 10px 25px rgba(249, 202, 36, 0.5), inset 0 0 15px rgba(249, 202, 36, 0.2);
            border-radius: 40px;
            padding: 10px 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 100;
            pointer-events: none;
            width: max-content;
            max-width: 90%;
        }

        .record-anim { animation: recordBounce 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }

        .record-star {
            width: 35px;
            height: 35px;
            animation: starPulse 1.5s infinite alternate;
            filter: drop-shadow(0 0 8px rgba(249, 202, 36, 0.8));
        }

        #record-text {
            color: var(--draw-color);
            font-weight: 900;
            font-size: 1rem;
            text-transform: uppercase;
            text-shadow: 0 2px 5px rgba(0,0,0,0.8);
            letter-spacing: 1px;
        }

        @keyframes popInReaction {
            0% { transform: scale(0.5) translateY(20px); opacity: 0; }
            100% { transform: scale(1) translateY(0); opacity: 1; }
        }

        @keyframes recordBounce {
            0% { transform: translate(-50%, -30px) scale(0.8); opacity: 0; }
            100% { transform: translate(-50%, 0) scale(1); opacity: 1; }
        }

        @keyframes starPulse {
            0% { transform: scale(1) rotate(-5deg); }
            100% { transform: scale(1.2) rotate(5deg); }
        }

        /* =========================================
           MEDIA QUERIES (Ajustes exactos sin alterar proporciones)
           ========================================= */
        @media (max-width: 480px) {
            .weapons-wrapper { gap: 10px; }
            .weapon-circle { width: 80px; height: 80px; }
            .weapon svg, .weapon img { width: 40px; height: 40px; }
            .weapon-display { width: 85px; height: 85px; }
            .weapon-display svg, .weapon-display img { width: 45px; height: 45px; }
            .bot-indicator { width: 28px; height: 28px; bottom: -2px; right: -2px; }
            .logo-image { width: 100%; max-width: 100%; max-height: 28vh; margin-top: 50px; }
            #result-text { font-size: 1.6rem; }
            #record-text { font-size: 0.85rem; }
            .record-star { width: 28px; height: 28px; }
            #record-notification { top: 90px; padding: 8px 15px; }
            .signature { bottom: 10px; right: 10px; font-size: 0.55rem; max-width: 140px; }
            .scoreboard { gap: 20px; }
            .loading-logo { max-width: 85vw; }
        }

        @media (max-height: 700px) {
            .logo-image { max-height: 23vh; margin-top: 45px; margin-bottom: 1vh; }
            .subtitle { margin-bottom: max(10px, 2vh); font-size: 1rem; }
            #battle-screen { padding-bottom: 12vh; } 
            .scoreboard { padding-top: 10px; }
            #reset-btn { margin-top: 8px; margin-bottom: 8px; padding: 8px 25px; }
            #play-again-btn.show { transform: translateY(40px); }
            .loading-logo { max-height: 35vh; }
        }
    </style>
</head>
<body>

    <!-- PANTALLA DE CARGA INICIAL -->
    <div id="loading-screen">
        <div class="loading-content">
            <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/Logo.png" alt="Rock Paper Scissors Logo" class="loading-logo">
            <div class="loading-bar-container">
                <div class="loading-bar-fill" id="loading-bar-fill"></div>
            </div>
            <p class="loading-text" id="loading-text">Loading - This is not an official game.</p>
        </div>
    </div>

    <!-- Botones superiores -->
    <div class="top-bar">
        <div style="display: flex; gap: 10px;">
            <a href="https://xat.com/ayuda" target="_blank" class="top-btn" style="text-decoration: none;">?</a>
            <button id="lang-btn" class="top-btn" style="text-decoration: none; font-size: 1.1rem;">EN</button>
        </div>
    </div>

    <!-- Firma Inferior -->
    <div class="signature">
        Juego Creado por EAM96(98782298),<br>Para la Comunidad de Xat.
    </div>

    <div class="game-container">
        
        <div class="header-section">
            <!-- Logo Imagen con Enlace Seguro -->
            <a href="https://xat.com" target="_blank" rel="noopener noreferrer" class="logo-link">
                <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/Logo.png" alt="Rock Paper Scissors Logo" class="logo-image">
            </a>
        </div>

        <!-- NOTIFICACIÓN DE RÉCORD (Oculta por defecto) -->
        <div id="record-notification" class="hidden">
            <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/a_(star)_40.png" alt="Star" class="record-star">
            <span id="record-text">¡NUEVO RÉCORD, 2 VICTORIAS CONSECUTIVAS!</span>
        </div>

        <!-- PANTALLA 1: SELECCIÓN -->
        <div id="selection-screen" class="fade-in">
            <p class="subtitle" id="subtitle-text">Elige tu mano</p>
            <div class="weapons-wrapper">
                <button class="weapon" id="rock">
                    <div class="weapon-circle">
                        <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/VerticalRock.svg" alt="Piedra">
                    </div>
                    <span id="lbl-rock">Piedra</span>
                </button>

                <button class="weapon" id="paper">
                    <div class="weapon-circle">
                        <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/VerticalPaper.svg" alt="Papel">
                    </div>
                    <span id="lbl-paper">Papel</span>
                </button>

                <button class="weapon" id="scissors">
                    <div class="weapon-circle">
                        <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/VerticalScissors.svg" alt="Tijera">
                    </div>
                    <span id="lbl-scissors">Tijera</span>
                </button>
            </div>
        </div>

        <!-- PANTALLA 2: COMBATE -->
        <div id="battle-screen">
            <div class="vs-container">
                <!-- Lado del Jugador -->
                <div class="side">
                    <span class="side-label" id="lbl-you">TÚ</span>
                    <div class="weapon-display" id="player-display">
                        <!-- SVG inyectado por JS -->
                    </div>
                </div>

                <!-- Centro de Resultados -->
                <div class="center-stage">
                    <div id="hit-animation" class="hidden">
                        <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/Fist.svg" alt="Fist" class="anim-fist">
                        <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/Palm.svg" alt="Palm" class="anim-palm">
                    </div>

                    <div id="reaction-container" class="hidden">
                        <img id="reaction-img" src="" alt="Reacción">
                    </div>

                    <p id="result-text" class="text-vs">VS</p>
                    <button id="play-again-btn" class="action-btn">JUGAR DE NUEVO</button>
                </div>

                <!-- Lado de la Computadora -->
                <div class="side">
                    <span class="side-label" id="lbl-pc">BOT</span>
                    <div class="weapon-display" id="computer-display">
                        <span style="font-size: 2.5rem; color: var(--text-muted); opacity: 0.5;">?</span>
                    </div>
                    <img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/a_(bot1)_80.webp" alt="Bot" class="bot-indicator">
                </div>
            </div>
        </div>

        <!-- MARCADOR FIJO -->
        <div class="scoreboard">
            <div class="score-item"><span id="lbl-won" style="color: var(--text-muted);">Ganadas:</span> <span id="score-won">0</span></div>
            <div class="score-item"><span id="lbl-lost" style="color: var(--text-muted);">Perdidas:</span> <span id="score-lost">0</span></div>
            <div class="score-item"><span id="lbl-draw" style="color: var(--text-muted);">Empates:</span> <span id="score-draw">0</span></div>
        </div>

        <!-- Botón Reiniciar -->
        <div style="display: flex; justify-content: center;">
            <button id="reset-btn" class="action-btn">REINICIAR</button>
        </div>

    </div>

    <script>
        // =========================================
        // LÓGICA DE LA PANTALLA DE CARGA INICIAL
        // =========================================
        window.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const loadingBarFill = document.getElementById('loading-bar-fill');
            
            let progress = 0;
            const duration = 3000; // Aproximadamente 3 segundos
            const intervalTime = 30; // 30 milisegundos por frame
            const increment = (100 / (duration / intervalTime));

            const loadingInterval = setInterval(() => {
                progress += increment;
                
                // Simula un llenado realista (pausas breves o aceleraciones)
                if (Math.random() > 0.7) progress += increment * 1.5;

                if (progress >= 100) {
                    progress = 100;
                    clearInterval(loadingInterval);
                    loadingBarFill.style.width = '100%';
                    
                    // Pequeña pausa al 100% para que el usuario perciba que terminó
                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out-loading');
                        // Remueve el contenedor de carga permanentemente para no afectar clics o la app
                        setTimeout(() => {
                            loadingScreen.remove();
                        }, 600); // 0.6s coincide con la transición en CSS
                    }, 400);
                } else {
                    loadingBarFill.style.width = `${progress}%`;
                }
            }, intervalTime);
        });

        // =========================================
        // PROTECCIÓN BÁSICA (F12, Clic Derecho, Ctrl+Shift+I)
        // =========================================
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('keydown', e => {
            if (e.key === 'F12' || e.keyCode === 123) e.preventDefault();
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) e.preventDefault();
            if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) e.preventDefault();
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) e.preventDefault();
        });

        // =========================================
        // SISTEMA DE TRADUCCIÓN (ES ↔ EN)
        // =========================================
        const langDict = {
            es: {
                subtitle: "Elige tu mano",
                rock: "Piedra",
                paper: "Papel",
                scissors: "Tijera",
                you: "TÚ",
                pc: "BOT",
                playAgain: "JUGAR DE NUEVO",
                won: "Ganadas:",
                lost: "Perdidas:",
                draw: "Empates:",
                reset: "REINICIAR",
                resWin: "¡GANASTE!",
                resLose: "¡PERDISTE!",
                resDraw: "¡EMPATE!",
                loading: "Loading - This is not an official game.",
                record: (n) => `¡NUEVO RÉCORD, ${n} VICTORIAS CONSECUTIVAS!`
            },
            en: {
                subtitle: "Choose your hand",
                rock: "Rock",
                paper: "Paper",
                scissors: "Scissors",
                you: "YOU",
                pc: "BOT",
                playAgain: "PLAY AGAIN",
                won: "Won:",
                lost: "Lost:",
                draw: "Draw:",
                reset: "RESET",
                resWin: "YOU WIN!",
                resLose: "YOU LOSE!",
                resDraw: "DRAW!",
                loading: "Loading - This is not an official game.",
                record: (n) => `NEW RECORD, ${n} CONSECUTIVE WINS!`
            }
        };

        let currentLang = 'es';
        const langBtn = document.getElementById('lang-btn');

        langBtn.addEventListener('click', () => {
            currentLang = currentLang === 'es' ? 'en' : 'es';
            langBtn.innerText = currentLang === 'es' ? 'EN' : 'ES';
            updateTexts();
        });

        function updateTexts() {
            const t = langDict[currentLang];
            document.getElementById('subtitle-text').innerText = t.subtitle;
            document.getElementById('lbl-rock').innerText = t.rock;
            document.getElementById('lbl-paper').innerText = t.paper;
            document.getElementById('lbl-scissors').innerText = t.scissors;
            document.getElementById('lbl-you').innerText = t.you;
            document.getElementById('lbl-pc').innerText = t.pc;
            document.getElementById('play-again-btn').innerText = t.playAgain;
            document.getElementById('lbl-won').innerText = t.won;
            document.getElementById('lbl-lost').innerText = t.lost;
            document.getElementById('lbl-draw').innerText = t.draw;
            document.getElementById('reset-btn').innerText = t.reset;
            
            const loadingText = document.getElementById('loading-text');
            if (loadingText) loadingText.innerText = t.loading;

            // Actualizar resultado en vivo si está visible
            const resultText = document.getElementById('result-text');
            if (resultText.style.opacity === '1') {
                if (resultText.classList.contains('text-win')) resultText.innerText = t.resWin;
                else if (resultText.classList.contains('text-lose')) resultText.innerText = t.resLose;
                else if (resultText.classList.contains('text-draw')) resultText.innerText = t.resDraw;
            }

            // Actualizar notificación de récord en vivo si está visible
            const recordNotification = document.getElementById('record-notification');
            if (!recordNotification.classList.contains('hidden') && consecutiveWins >= 2) {
                document.getElementById('record-text').innerText = t.record(consecutiveWins);
            }
        }

        const playerIcons = {
            rock: '<img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/RockLeft.svg" alt="Piedra">',
            paper: '<img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/PaperLeft.svg" alt="Papel">',
            scissors: '<img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/ScissorsLeft.svg" alt="Tijera">'
        };

        const computerIcons = {
            rock: '<img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/RockRight.svg" alt="Piedra">',
            paper: '<img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/PaperRight.svg" alt="Papel">',
            scissors: '<img src="https://raw.githubusercontent.com/eamxat/RockPaperScissors/6b8b75b8e24081b4b767ef1e613bf604e28767fa/ScissorsRight.svg" alt="Tijera">'
        };

        const choices = ['rock', 'paper', 'scissors'];
        
        // Screens
        const selectionScreen = document.getElementById('selection-screen');
        const battleScreen = document.getElementById('battle-screen');
        
        // Elements
        const weapons = document.querySelectorAll('.weapon');
        const playerDisplay = document.getElementById('player-display');
        const computerDisplay = document.getElementById('computer-display');
        const resultText = document.getElementById('result-text');
        const playAgainBtn = document.getElementById('play-again-btn');
        
        // Score Elements
        const scoreWonEl = document.getElementById('score-won');
        const scoreLostEl = document.getElementById('score-lost');
        const scoreDrawEl = document.getElementById('score-draw');

        let scores = { won: 0, lost: 0, draw: 0 };
        let isAnimating = false;
        
        // Variables para reacciones y récord
        let consecutiveWins = 0;
        const reactionImgUrls = {
            draw: 'https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/a_(deal)_40.webp',
            win: 'https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/a_(applause)_40.webp',
            lose: 'https://raw.githubusercontent.com/eamxat/RockPaperScissors/refs/heads/main/a_(wailing)_40.webp'
        };
        const reactionContainer = document.getElementById('reaction-container');
        const reactionImg = document.getElementById('reaction-img');
        const recordNotification = document.getElementById('record-notification');
        const recordText = document.getElementById('record-text');
        const resetBtn = document.getElementById('reset-btn'); 
        let reactionTimeout, recordTimeout;

        // Evento Reiniciar Marcador
        resetBtn.addEventListener('click', () => {
            scores = { won: 0, lost: 0, draw: 0 };
            consecutiveWins = 0;
            scoreWonEl.innerText = '0';
            scoreLostEl.innerText = '0';
            scoreDrawEl.innerText = '0';
        });

        // Evento: Seleccionar Arma
        weapons.forEach(weapon => {
            weapon.addEventListener('click', function() {
                if (isAnimating) return; 
                isAnimating = true;

                const playerChoice = this.id;

                selectionScreen.style.display = 'none';
                battleScreen.style.display = 'flex';
                battleScreen.classList.remove('fade-in');
                void battleScreen.offsetWidth; 
                battleScreen.classList.add('fade-in');

                playerDisplay.innerHTML = '';
                computerDisplay.innerHTML = '';
                
                playerDisplay.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                playerDisplay.style.boxShadow = '0 8px 0 #0c1436, 0 15px 20px rgba(0,0,0,0.5)';
                computerDisplay.style.borderColor = 'rgba(255, 255, 255, 0.1)';
                computerDisplay.style.boxShadow = '0 8px 0 #0c1436, 0 15px 20px rgba(0,0,0,0.5)';
                
                resultText.style.opacity = '0'; 
                playAgainBtn.classList.remove('show');

                const hitAnimation = document.getElementById('hit-animation');
                hitAnimation.classList.remove('hidden');
                void hitAnimation.offsetWidth; 
                hitAnimation.classList.add('animating');

                setTimeout(() => {
                    hitAnimation.classList.remove('animating');
                    hitAnimation.classList.add('hidden');
                    
                    playerDisplay.innerHTML = playerIcons[playerChoice];
                    
                    let computerChoice;
                    const rand = Math.random();
                    const losesTo = { rock: 'paper', paper: 'scissors', scissors: 'rock' };
                    const winsAgainst = { rock: 'scissors', paper: 'rock', scissors: 'paper' }; 
                    
                    if (rand < 0.38) {
                        computerChoice = losesTo[playerChoice]; 
                    } else if (rand < 0.68) {
                        computerChoice = playerChoice; 
                    } else {
                        computerChoice = winsAgainst[playerChoice]; 
                    }
                    
                    computerDisplay.innerHTML = computerIcons[computerChoice];
                    
                    // Se elimina la asignación de color azul prematura para evitar destellos incorrectos
                    
                    setTimeout(() => {
                        evaluateGame(playerChoice, computerChoice);
                        
                        setTimeout(() => {
                            playAgainBtn.classList.add('show');
                            isAnimating = false; 
                        }, 500);
                    }, 400); 
                    
                }, 1800); 
            });
        });

        // Evento: Volver a Jugar
        playAgainBtn.addEventListener('click', () => {
            battleScreen.style.display = 'none';
            selectionScreen.style.display = 'flex';
            selectionScreen.classList.remove('fade-in');
            void selectionScreen.offsetWidth; 
            selectionScreen.classList.add('fade-in');
            
            computerDisplay.innerHTML = '<span style="font-size: 2.5rem; color: var(--text-muted); opacity: 0.5;">?</span>';
            playerDisplay.innerHTML = '';
            
            reactionContainer.classList.add('hidden');
            reactionImg.src = ''; 
        });

        // Lógica del ganador
        function evaluateGame(player, computer) {
            const rules = { rock: 'scissors', paper: 'rock', scissors: 'paper' };
            const t = langDict[currentLang]; // Textos traducidos

            resultText.style.transform = 'scale(0.5)';
            resultText.style.opacity = '0';

            setTimeout(() => {
                if (player === computer) {
                    scores.draw++;
                    consecutiveWins = 0; 
                    scoreDrawEl.innerText = scores.draw;
                    resultText.innerText = t.resDraw;
                    resultText.className = 'text-draw';
                    
                    // Empate: Ambos círculos en Azul brillante
                    playerDisplay.style.boxShadow = '0 0 30px rgba(0, 210, 255, 0.6)';
                    playerDisplay.style.borderColor = 'var(--accent-blue)';
                    computerDisplay.style.boxShadow = '0 0 30px rgba(0, 210, 255, 0.6)';
                    computerDisplay.style.borderColor = 'var(--accent-blue)';
                    
                    showReaction('draw');
                } else if (rules[player] === computer) {
                    scores.won++;
                    consecutiveWins++; 
                    scoreWonEl.innerText = scores.won;
                    resultText.innerText = t.resWin;
                    resultText.className = 'text-win';
                    
                    // Jugador Gana: Jugador Verde, BOT Rojo
                    playerDisplay.style.boxShadow = '0 0 30px rgba(76, 175, 80, 0.6)';
                    playerDisplay.style.borderColor = 'var(--win-color)';
                    computerDisplay.style.boxShadow = '0 0 30px rgba(255, 75, 75, 0.6)';
                    computerDisplay.style.borderColor = 'var(--lose-color)';
                    
                    showReaction('win');
                    
                    if (consecutiveWins >= 2) {
                        showRecordNotification();
                    }
                } else {
                    scores.lost++;
                    consecutiveWins = 0; 
                    scoreLostEl.innerText = scores.lost;
                    resultText.innerText = t.resLose;
                    resultText.className = 'text-lose';
                    
                    // Jugador Pierde: Jugador Rojo, BOT Verde
                    playerDisplay.style.boxShadow = '0 0 30px rgba(255, 75, 75, 0.6)';
                    playerDisplay.style.borderColor = 'var(--lose-color)';
                    computerDisplay.style.boxShadow = '0 0 30px rgba(76, 175, 80, 0.6)';
                    computerDisplay.style.borderColor = 'var(--win-color)';
                    
                    showReaction('lose');
                }

                resultText.style.transform = 'scale(1)';
                resultText.style.opacity = '1';
            }, 150);
        }
        
        function showReaction(type) {
            clearTimeout(reactionTimeout);
            
            reactionContainer.classList.add('hidden');
            reactionImg.src = ''; 
            
            reactionImg.src = reactionImgUrls[type];
            
            reactionImg.style.width = '80px';
            reactionImg.style.height = '80px';
            reactionContainer.style.top = '-70px'; 
            
            reactionContainer.classList.remove('hidden');

            reactionImg.className = '';
            void reactionImg.offsetWidth; 
            reactionImg.className = 'reaction-anim';

            reactionTimeout = setTimeout(() => {
                reactionContainer.classList.add('hidden');
                reactionImg.src = ''; 
            }, 1800);
        }

        function showRecordNotification() {
            clearTimeout(recordTimeout);
            
            const t = langDict[currentLang];
            recordText.innerText = t.record(consecutiveWins);
            
            recordNotification.classList.remove('hidden');
            
            recordNotification.className = '';
            void recordNotification.offsetWidth; 
            recordNotification.className = 'record-anim';

            recordTimeout = setTimeout(() => {
                recordNotification.classList.add('hidden');
            }, 2500);
        }
    </script>
</body>
</html>
