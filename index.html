<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Xat Space Frame</title>
    <link rel="icon" type="image/svg+xml" href="https://raw.githubusercontent.com/eamxat/Images/a4f50d39d3de6271b50c3748b6087692eab532e2/ablogo.svg">
    <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/eamxat/Images/a4f50d39d3de6271b50c3748b6087692eab532e2/ablogo.svg">
    <style>
        /* =========================================
           1. RESET Y CONFIGURACIÓN BASE
           ========================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; 
        }

        body, html {
            width: 100%;
            height: 100%;
            height: 100dvh; 
            overscroll-behavior: none; 
            overflow: hidden;
            background: radial-gradient(ellipse at bottom, #07143A 0%, #03081a 60%, #010208 100%);
            background-attachment: fixed;
            font-family: sans-serif;
        }

        .space-container {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            perspective: 1000px;
            -webkit-perspective: 1000px; 
        }

        /* =========================================
           2. EL LIENZO GIGANTE (ESTÁTICO Y DENSO)
           ========================================= */
        .stars-wrapper {
            position: absolute;
            width: 300vw; 
            height: 300vh;
            top: -100vh; 
            left: -100vw; 
            transform-origin: 50% 50%;
            -webkit-transform-origin: 50% 50%;
            will-change: transform;
            
            background-image: 
                radial-gradient(1px 1px at 25px 35px, rgba(255,255,255,0.9), rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 125px 145px, rgba(224,240,255,0.7), rgba(224,240,255,0)),
                radial-gradient(1px 1px at 250px 85px, rgba(255,240,224,0.8), rgba(255,240,224,0)),
                radial-gradient(2px 2px at 320px 280px, rgba(255,255,255,0.6), rgba(255,255,255,0)),
                radial-gradient(1px 1px at 410px 420px, rgba(224,240,255,0.9), rgba(224,240,255,0)),
                radial-gradient(1px 1px at 45px 85px, rgba(255,255,255,0.7), rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 165px 225px, rgba(255,240,224,0.6), rgba(255,240,224,0)),
                radial-gradient(1px 1px at 285px 45px, rgba(224,240,255,0.8), rgba(224,240,255,0)),
                radial-gradient(1px 1px at 30px 110px, rgba(255,255,255,1), rgba(255,255,255,0)),
                radial-gradient(1.2px 1.2px at 110px 160px, rgba(224,240,255,0.7), rgba(224,240,255,0)),
                radial-gradient(1.5px 1.5px at 180px 20px, rgba(255,240,224,0.6), rgba(255,240,224,0));
            background-size: 
                513px 513px, 513px 513px, 513px 513px, 513px 513px, 513px 513px,
                317px 317px, 317px 317px, 317px 317px,
                199px 199px, 199px 199px, 199px 199px;
            background-repeat: repeat;
        }

        .stars-wrapper.slow-spin {
            background-image: 
                radial-gradient(1px 1px at 60px 40px, rgba(255,255,255,0.6), rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 180px 210px, rgba(224,240,255,0.5), rgba(224,240,255,0)),
                radial-gradient(1px 1px at 310px 90px, rgba(255,240,224,0.6), rgba(255,240,224,0)),
                radial-gradient(1px 1px at 420px 310px, rgba(255,255,255,0.4), rgba(255,255,255,0)),
                radial-gradient(1px 1px at 90px 150px, rgba(224,240,255,0.7), rgba(224,240,255,0)),
                radial-gradient(2px 2px at 230px 50px, rgba(255,240,224,0.5), rgba(255,240,224,0));
            background-size: 
                461px 461px, 461px 461px, 461px 461px, 461px 461px,
                277px 277px, 277px 277px;
            background-repeat: repeat;
        }

        .stars {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            will-change: transform;
        }

        .stars::after, .stars::before {
            content: '';
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            box-shadow: inherit;
            border-radius: inherit;
        }
        .stars::after { transform: rotate(120deg); }
        .stars::before { transform: rotate(240deg); }

        /* =========================================
           4. COMETAS E METEOROS REALISTAS
           ========================================= */
        .comet {
            position: absolute;
            width: var(--tail, 150px);
            height: 2px;
            background: linear-gradient(to right, rgba(255, 255, 255, 1) 0%, rgba(150, 200, 255, 0.8) 15%, rgba(50, 100, 255, 0.3) 45%, rgba(0, 0, 0, 0) 100%);
            border-radius: 50%;
            transform-origin: left center;
            -webkit-transform-origin: left center;
            opacity: 0; 
            will-change: transform, opacity;
            box-shadow: 0 0 10px rgba(100, 150, 255, 0.2);
            -webkit-box-shadow: 0 0 10px rgba(100, 150, 255, 0.2);
            animation: shoot var(--duration) infinite var(--delay);
            -webkit-animation: shoot var(--duration) infinite var(--delay);
        }

        .comet::after {
            content: '';
            position: absolute;
            left: 0; 
            top: 50%;
            transform: translateY(-50%);
            -webkit-transform: translateY(-50%);
            width: var(--head-size, 4px);
            height: var(--head-size, 4px);
            background: #ffffff;
            border-radius: 50%;
            box-shadow: 0 0 8px 2px rgba(255, 255, 255, 1), 0 0 16px 6px rgba(100, 180, 255, 0.8), 0 0 30px 10px rgba(50, 100, 255, 0.4);
            -webkit-box-shadow: 0 0 8px 2px rgba(255, 255, 255, 1), 0 0 16px 6px rgba(100, 180, 255, 0.8), 0 0 30px 10px rgba(50, 100, 255, 0.4);
        }

        /* Coordenadas de los meteoros (Reducidos a 8 y mucho más ocasionales) */
        .c1  { top: -10vh; right: -10vw; --tail: 220px; --head-size: 5px; --angle: -45deg; --duration: 18s; --delay: 2s; }
        .c2  { top: -25vh; right: 15vw;  --tail: 120px; --head-size: 2px; --angle: -50deg; --duration: 25s; --delay: 15s; }
        .c3  { top: -5vh;  right: 35vw;  --tail: 180px; --head-size: 4px; --angle: -55deg; --duration: 20s; --delay: 32s; }
        .c4  { top: -15vh; right: 5vw;   --tail: 150px; --head-size: 3px; --angle: -40deg; --duration: 22s; --delay: 48s; }
        .c5  { top: -40vh; right: 60vw;  --tail: 300px; --head-size: 6px; --angle: -60deg; --duration: 35s; --delay: 65s; }
        .c6  { top: -20vh; right: -25vw; --tail: 100px; --head-size: 2px; --angle: -38deg; --duration: 16s; --delay: 82s; }
        .c7  { top: -8vh;  right: 45vw;  --tail: 180px; --head-size: 3px; --angle: -48deg; --duration: 24s; --delay: 98s; }
        .c8  { top: -30vh; right: 20vw;  --tail: 200px; --head-size: 4px; --angle: -52deg; --duration: 28s; --delay: 115s; }

        /* =========================================
           5. ASTEROIDE REALISTA
           ========================================= */
        .asteroid-container {
            position: absolute;
            top: -15vh;
            right: -10vw;
            z-index: 60; 
            will-change: transform, opacity;
            opacity: 0;
            animation: shootAsteroid 28s linear infinite 8s; 
            -webkit-animation: shootAsteroid 28s linear infinite 8s;
        }

        .asteroid {
            position: relative;
            display: flex;
            align-items: center;
        }

        .asteroid img {
            width: 80px; 
            height: auto;
            position: relative;
            z-index: 3;
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6));
            -webkit-filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.6));
        }

        /* =========================================
           6. PLANETAS, ESTRELLA ESPECIAL Y NAVE ESPACIAL
           ========================================= */
        .planet {
            position: absolute;
            will-change: transform;
            filter: drop-shadow(0 0 40px rgba(0, 50, 100, 0.5));
            -webkit-filter: drop-shadow(0 0 40px rgba(0, 50, 100, 0.5));
        }

        .planet-uranus {
            top: 65vh;
            left: 10vw;
            width: 130px;
            z-index: 15;
            animation: floatPlanet 18s ease-in-out infinite alternate;
            -webkit-animation: floatPlanet 18s ease-in-out infinite alternate;
        }

        .planet-jupiter {
            top: 15vh;
            left: 25vw;
            width: 400px;
            z-index: 25;
            filter: drop-shadow(0 0 60px rgba(150, 100, 50, 0.4));
            -webkit-filter: drop-shadow(0 0 60px rgba(150, 100, 50, 0.4));
            animation: floatPlanet 25s ease-in-out infinite alternate-reverse;
            -webkit-animation: floatPlanet 25s ease-in-out infinite alternate-reverse;
        }

        .planet-mercury {
            top: 30vh;
            left: 68vw;
            width: 150px;
            z-index: 5;
            filter: drop-shadow(0 0 20px rgba(200, 150, 100, 0.3));
            -webkit-filter: drop-shadow(0 0 20px rgba(200, 150, 100, 0.3));
            animation: floatPlanet 12s ease-in-out infinite alternate;
            -webkit-animation: floatPlanet 12s ease-in-out infinite alternate;
        }

        /* Estrellas Especiales Brillantes esparcidas (Más pequeñas y distantes) */
        .special-star {
            position: absolute;
            z-index: 20;
            will-change: transform, opacity, filter;
        }
        
        .s1 { width: 12px; top: 18vh; right: 15vw; animation: pulseSpecial 4s ease-in-out infinite alternate; }
        .s2 { width: 8px; top: 45vh; left: 8vw; animation: pulseSpecial 5s ease-in-out infinite alternate 1s; }
        .s3 { width: 16px; top: 75vh; right: 40vw; animation: pulseSpecial 3.5s ease-in-out infinite alternate 2s; }
        .s4 { width: 10px; top: 25vh; left: 35vw; animation: pulseSpecial 4.8s ease-in-out infinite alternate 0.5s; }
        .s5 { width: 6px; top: 85vh; left: 20vw; animation: pulseSpecial 3.2s ease-in-out infinite alternate 1.5s; }
        .s6 { width: 14px; top: 12vh; left: 65vw; animation: pulseSpecial 5.5s ease-in-out infinite alternate 0.2s; }
        .s7 { width: 9px; top: 55vh; right: 10vw; animation: pulseSpecial 4.2s ease-in-out infinite alternate 2.5s; }
        .s8 { width: 11px; top: 82vh; right: 65vw; animation: pulseSpecial 3.8s ease-in-out infinite alternate 1.2s; }

        @-webkit-keyframes floatPlanet {
            0% { -webkit-transform: translateY(0) rotate(0deg); }
            100% { -webkit-transform: translateY(20px) rotate(2deg); }
        }
        @keyframes floatPlanet {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(20px) rotate(2deg); }
        }

        .spaceship-container {
            position: absolute;
            top: 55vh;
            left: -20vw; 
            width: 80px;
            z-index: 50;
            will-change: transform, opacity, filter;
            animation: spaceshipWarp 22s linear infinite 5s; 
            -webkit-animation: spaceshipWarp 22s linear infinite 5s;
        }

        .spaceship-container img {
            width: 100%;
            height: auto;
            filter: drop-shadow(-5px 0 10px rgba(100, 200, 255, 0.6));
            -webkit-filter: drop-shadow(-5px 0 10px rgba(100, 200, 255, 0.6));
        }

        /* =========================================
           7. KEYFRAMES Y ANIMACIONES
           ========================================= */

        /* Mayor brillo en las estrellas */
        @-webkit-keyframes twinkleStaticDense {
            0% { opacity: 0.5; -webkit-filter: drop-shadow(0 0 1px rgba(255,255,255,0.2)); }
            100% { opacity: 1; -webkit-filter: drop-shadow(0 0 6px rgba(255,255,255,0.9)); }
        }
        @keyframes twinkleStaticDense {
            0% { opacity: 0.5; filter: drop-shadow(0 0 1px rgba(255,255,255,0.2)); }
            100% { opacity: 1; filter: drop-shadow(0 0 6px rgba(255,255,255,0.9)); }
        }

        @-webkit-keyframes twinkleSmall { 0% { opacity: 0.9; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        @keyframes twinkleSmall { 0% { opacity: 0.9; } 50% { opacity: 0.6; } 100% { opacity: 1; } }
        
        @-webkit-keyframes twinkleMedium { 0% { opacity: 1; -webkit-filter: drop-shadow(0 0 4px rgba(255,255,255,0.8)); } 50% { opacity: 0.7; -webkit-filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); } 100% { opacity: 1; -webkit-filter: drop-shadow(0 0 8px rgba(255,255,255,1)); } }
        @keyframes twinkleMedium { 0% { opacity: 1; filter: drop-shadow(0 0 4px rgba(255,255,255,0.8)); } 50% { opacity: 0.7; filter: drop-shadow(0 0 2px rgba(255,255,255,0.5)); } 100% { opacity: 1; filter: drop-shadow(0 0 8px rgba(255,255,255,1)); } }
        
        @-webkit-keyframes twinkleLarge { 0% { opacity: 1; -webkit-filter: drop-shadow(0 0 6px rgba(255,255,255,1)); } 50% { opacity: 0.8; -webkit-filter: drop-shadow(0 0 2px rgba(255,255,255,0.8)); } 100% { opacity: 1; -webkit-filter: drop-shadow(0 0 12px rgba(255,255,255,1)); } }
        @keyframes twinkleLarge { 0% { opacity: 1; filter: drop-shadow(0 0 6px rgba(255,255,255,1)); } 50% { opacity: 0.8; filter: drop-shadow(0 0 2px rgba(255,255,255,0.8)); } 100% { opacity: 1; filter: drop-shadow(0 0 12px rgba(255,255,255,1)); } }

        @-webkit-keyframes twinkleSoft { 0% { opacity: 0.9; } 50% { opacity: 0.65; } 100% { opacity: 1; } }
        @keyframes twinkleSoft { 0% { opacity: 0.9; } 50% { opacity: 0.65; } 100% { opacity: 1; } }

        @-webkit-keyframes twinkleDeep { 0% { opacity: 0.8; } 50% { opacity: 0.4; } 100% { opacity: 0.9; } }
        @keyframes twinkleDeep { 0% { opacity: 0.8; } 50% { opacity: 0.4; } 100% { opacity: 0.9; } }

        /* Animación para las estrellas esparcidas (Ajustado resplandor para parecer más distantes) */
        @-webkit-keyframes pulseSpecial {
            0% { -webkit-transform: scale(0.7); opacity: 0.6; -webkit-filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.4)); }
            100% { -webkit-transform: scale(1.3); opacity: 1; -webkit-filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)); }
        }
        @keyframes pulseSpecial {
            0% { transform: scale(0.7); opacity: 0.6; filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.4)); }
            100% { transform: scale(1.3); opacity: 1; filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.9)); }
        }

        @-webkit-keyframes shoot {
            0% { -webkit-transform: rotate(var(--angle)) translate3d(0, 0, 0); opacity: 0; -webkit-animation-timing-function: ease-in; }
            2% { opacity: 1; }
            15% { opacity: 1; }
            22% { opacity: 0; }
            25% { -webkit-transform: rotate(var(--angle)) translate3d(-200vw, 0, 0); opacity: 0; -webkit-animation-timing-function: linear; }
            100% { -webkit-transform: rotate(var(--angle)) translate3d(-200vw, 0, 0); opacity: 0; }
        }
        @keyframes shoot {
            0% { transform: rotate(var(--angle)) translate3d(0, 0, 0); opacity: 0; animation-timing-function: ease-in; }
            2% { opacity: 1; }
            15% { opacity: 1; }
            22% { opacity: 0; }
            25% { transform: rotate(var(--angle)) translate3d(-200vw, 0, 0); opacity: 0; animation-timing-function: linear; }
            100% { transform: rotate(var(--angle)) translate3d(-200vw, 0, 0); opacity: 0; }
        }

        /* El asteroide ahora se traslada directamente para no rotar la imagen */
        @-webkit-keyframes shootAsteroid {
            0% { -webkit-transform: translate3d(0, 0, 0); opacity: 0; }
            2% { opacity: 1; }
            45% { opacity: 1; }
            55% { -webkit-transform: translate3d(-100vw, 150vh, 0); opacity: 0; }
            100% { -webkit-transform: translate3d(-100vw, 150vh, 0); opacity: 0; }
        }
        @keyframes shootAsteroid {
            0% { transform: translate3d(0, 0, 0); opacity: 0; }
            2% { opacity: 1; }
            45% { opacity: 1; }
            55% { transform: translate3d(-100vw, 150vh, 0); opacity: 0; }
            100% { transform: translate3d(-100vw, 150vh, 0); opacity: 0; }
        }

        @-webkit-keyframes spaceshipWarp {
            0%   { -webkit-transform: translate3d(0, 0, 0) scale(1); opacity: 0; }
            5%   { opacity: 1; }
            35%  { -webkit-transform: translate3d(45vw, -5vh, 0) scale(1); opacity: 1; -webkit-filter: blur(0px); } 
            37%  { -webkit-transform: translate3d(47vw, -5.5vh, 0) scaleX(1.4) scaleY(0.8); opacity: 1; -webkit-filter: blur(1px); } 
            40%  { -webkit-transform: translate3d(150vw, -15vh, 0) scaleX(4) scaleY(0.2); opacity: 0; -webkit-filter: blur(8px); } 
            100% { -webkit-transform: translate3d(150vw, -15vh, 0); opacity: 0; }
        }
        @keyframes spaceshipWarp {
            0%   { transform: translate3d(0, 0, 0) scale(1); opacity: 0; }
            5%   { opacity: 1; }
            35%  { transform: translate3d(45vw, -5vh, 0) scale(1); opacity: 1; filter: blur(0px); } 
            37%  { transform: translate3d(47vw, -5.5vh, 0) scaleX(1.4) scaleY(0.8); opacity: 1; filter: blur(1px); } 
            40%  { transform: translate3d(150vw, -15vh, 0) scaleX(4) scaleY(0.2); opacity: 0; filter: blur(8px); } 
            100% { transform: translate3d(150vw, -15vh, 0); opacity: 0; }
        }

        /* =========================================
           8. MEDIA QUERIES (RESPONSIVIDADE MOBILE)
           ========================================= */
        @media (max-width: 768px) {
            .comet { width: calc(var(--tail) * 0.6) !important; }
            .asteroid-container { --angle: -65deg !important; }
            .asteroid img { width: 55px; }

            .planet-uranus { width: 85px; top: 60vh; left: 5vw; }
            .planet-jupiter { width: 250px; top: 15vh; left: 15vw; }
            .planet-mercury { width: 40px; top: 38vh; left: 70vw; }
            .spaceship-container { width: 50px; top: 40vh; }
            
            /* Ajustar estrellas para móvil */
            .s1 { width: 9px; top: 15vh; right: 10vw; }
            .s3 { width: 12px; top: 70vh; right: 25vw; }
            .s6 { width: 10px; top: 10vh; left: 55vw; }
        }

        /* =========================================
           9. LOGO EN ESQUINA (NUEVO)
           ========================================= */
        .corner-logo {
            position: absolute;
            bottom: max(25px, env(safe-area-inset-bottom));
            right: max(25px, env(safe-area-inset-right));
            z-index: 100;
            display: block;
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
            opacity: 0.7;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }

        .corner-logo img {
            height: 30px; /* Tamaño pequeño y profesional */
            width: auto;
            display: block;
            filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
            -webkit-filter: drop-shadow(0 0 2px rgba(255, 255, 255, 0.3));
            transition: all 0.3s ease;
            -webkit-transition: all 0.3s ease;
            -moz-transition: all 0.3s ease;
        }

        .corner-logo:hover, .corner-logo:active {
            opacity: 1;
        }

        .corner-logo:hover img, .corner-logo:active img {
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) brightness(1.2);
            -webkit-filter: drop-shadow(0 0 15px rgba(255, 255, 255, 1)) brightness(1.2);
            transform: scale(1.08);
            -webkit-transform: scale(1.08);
            -moz-transform: scale(1.08);
        }

        @media (max-width: 768px) {
            .corner-logo {
                bottom: max(15px, env(safe-area-inset-bottom));
                right: max(15px, env(safe-area-inset-right));
            }
            .corner-logo img {
                height: 24px; /* Aún más sutil en móviles */
            }
        }
    </style>
</head>
<body>

    <!-- SCRIPT DE SEGURIDAD (BLOQUEO DE F12 Y CLICK DERECHO) -->
    <script>
        // Bloqueo de click derecho
        document.addEventListener('contextmenu', function(e) {
            e.preventDefault();
        });

        // Bloqueo de teclas de herramientas de desarrollador
        document.addEventListener('keydown', function(e) {
            // F12
            if (e.key === 'F12' || e.keyCode === 123) {
                e.preventDefault();
            }
            // Ctrl+Shift+I / Mac: Cmd+Option+I (Inspeccionar elemento)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) {
                e.preventDefault();
            }
            // Ctrl+Shift+J / Mac: Cmd+Option+J (Consola)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) {
                e.preventDefault();
            }
            // Ctrl+Shift+C / Mac: Cmd+Option+C (Selector de elementos)
            if ((e.ctrlKey || e.metaKey) && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) {
                e.preventDefault();
            }
            // Ctrl+U / Mac: Cmd+Option+U (Ver código fuente)
            if ((e.ctrlKey || e.metaKey) && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) {
                e.preventDefault();
            }
        });
    </script>
