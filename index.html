<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paisaje Floral Soleado</title>
    <style>
        /* =========================================================
           1. VARIABLES DE COLOR (SISTEMA MULTI-FLOR)
           ========================================================= */
        :root {
            /* Tema por defecto (Rosa original) */
            --petal-c1: #ff758c;
            --petal-c2: #ff7eb3;
            --glow-color: rgba(255, 117, 140, 0.4);
        }

        /* Clases modificadoras para los distintos colores */
        .theme-pink   { --petal-c1: #ff758c; --petal-c2: #ff7eb3; --glow-color: rgba(255, 117, 140, 0.5); }
        .theme-blue   { --petal-c1: #00c6ff; --petal-c2: #0072ff; --glow-color: rgba(0, 198, 255, 0.5); }
        .theme-purple { --petal-c1: #b224ef; --petal-c2: #7579ff; --glow-color: rgba(178, 36, 239, 0.5); }
        .theme-orange { --petal-c1: #ff9966; --petal-c2: #ff5e62; --glow-color: rgba(255, 153, 102, 0.5); }
        .theme-white  { --petal-c1: #e0eafc; --petal-c2: #cfdef3; --glow-color: rgba(224, 234, 252, 0.6); }

        /* =========================================================
           2. CONFIGURACIÓN BASE Y PAISAJE
           ========================================================= */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent; /* Remueve el parpadeo táctil en móviles */
        }

        html, body {
            width: 100vw;
            /* Soporte moderno para móviles iOS/Android (evita que la barra de direcciones corte el diseño) */
            height: 100vh;
            height: 100dvh; 
            overflow: hidden; /* Evita scroll por animaciones */
            font-family: sans-serif;
            /* Cielo azul claro */
            background: linear-gradient(to bottom, #74ebd5 0%, #acb6e5 60%, #e0f6ff 100%);
            position: relative;
        }

        /* =========================================================
           3. ENTORNO SOLEADO (NUBES Y COLINAS)
           ========================================================= */
        .cloud {
            position: absolute;
            background: #ffffff;
            border-radius: 50px;
            opacity: 0.85;
            filter: drop-shadow(0 5px 5px rgba(0,0,0,0.05));
            z-index: 1;
        }
        .cloud::before, .cloud::after {
            content: '';
            position: absolute;
            background: #ffffff;
            border-radius: 50%;
        }

        /* Asignación de variable --c-scale para escalar sin romper la animación drift */
        .c1 { width: 160px; height: 50px; top: 15%; left: -200px; animation: drift 45s linear infinite; --c-scale: 1; }
        .c1::before { width: 70px; height: 70px; top: -30px; left: 25px; }
        .c1::after { width: 90px; height: 90px; top: -45px; right: 25px; }

        .c2 { width: 120px; height: 40px; top: 28%; left: -150px; animation: drift 35s linear infinite 10s; opacity: 0.6; --c-scale: 0.8; }
        .c2::before { width: 50px; height: 50px; top: -25px; left: 20px; }
        .c2::after { width: 70px; height: 70px; top: -35px; right: 20px; }

        .c3 { width: 200px; height: 60px; top: 8%; left: -250px; animation: drift 55s linear infinite 5s; opacity: 0.9; --c-scale: 0.9; }
        .c3::before { width: 80px; height: 80px; top: -35px; left: 30px; }
        .c3::after { width: 100px; height: 100px; top: -50px; right: 30px; }

        .c4 { width: 140px; height: 45px; top: 40%; left: -200px; animation: drift 40s linear infinite 22s; opacity: 0.5; --c-scale: 1.1; }
        .c4::before { width: 60px; height: 60px; top: -28px; left: 20px; }
        .c4::after { width: 80px; height: 80px; top: -40px; right: 20px; }

        .c5 { width: 100px; height: 35px; top: 20%; left: -120px; animation: drift 30s linear infinite 35s; opacity: 0.7; --c-scale: 0.7; }
        .c5::before { width: 40px; height: 40px; top: -20px; left: 15px; }
        .c5::after { width: 60px; height: 60px; top: -30px; right: 15px; }

        .hills {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40vh;
            z-index: 2; /* Base layer for hills */
        }

        .hill {
            position: absolute;
            bottom: -5vh;
            width: 120vw;
            border-radius: 50% 50% 0 0;
        }

        /* Colina trasera (más oscura/fría por la lejanía) */
        .hill-back {
            left: -10vw;
            height: 35vh;
            background: linear-gradient(180deg, #5ab042 0%, #2d7818 100%);
            z-index: 2;
        }

        /* Colina delantera (más cálida/brillante por el sol) */
        .hill-front {
            right: -10vw;
            height: 25vh;
            background: linear-gradient(180deg, #70c953 0%, #3b9121 100%);
            box-shadow: 0 -10px 20px rgba(0,0,0,0.15);
            z-index: 4; /* Deja un espacio (z=3) para colocar flores entre las colinas */
        }

        /* =========================================================
           4. ESTRUCTURA Y ANCLAJE DE LAS FLORES
           ========================================================= */
        
        /* Contenedor para ubicar y escalar cada flor individualmente */
        .flower-anchor {
            position: absolute;
            left: var(--left);
            bottom: var(--bottom);
            z-index: var(--z);
            transform: scale(var(--scale));
            /* Variables de posicionamiento aplicadas en línea en el HTML */
        }

        .flower-wrapper {
            position: absolute;
            left: 0;
            /* Elevamos el wrapper exactamente el tamaño del tallo (250px) 
               para que el punto 0,0 del ancla sea la base del tallo en la tierra */
            bottom: 250px; 
            display: flex;
            justify-content: center;
            align-items: center;
            /* Animación de viento lateral oscilando desde la base */
            animation: sway-flower 4.5s ease-in-out infinite alternate var(--delay, 0s);
            /* Punto de anclaje de la rotación en la punta inferior del tallo */
            transform-origin: center 250px; 
            -webkit-transform-origin: center 250px;
        }

        .flower {
            position: relative;
            z-index: 10;
            animation: spin 20s linear infinite var(--delay, 0s);
        }

        /* =========================================================
           5. TALLO Y HOJAS
           ========================================================= */
        .stem-container {
            position: absolute;
            top: 0; /* Inicia en el centro de la flor y baja 250px */
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 1;
        }

        .stem {
            width: 8px;
            height: 250px;
            background: linear-gradient(to right, #0a5c36, #10b981, #0a5c36);
            border-radius: 4px;
            box-shadow: inset -2px 0 5px rgba(0,0,0,0.3);
        }

        .leaf {
            position: absolute;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #10b981, #047857);
            border-radius: 0 100% 0 100%;
            box-shadow: inset 2px 2px 6px rgba(255,255,255,0.3), 2px 4px 6px rgba(0,0,0,0.4);
            opacity: 0.9;
        }

        .leaf.left {
            top: 80px;
            left: -45px;
            transform-origin: bottom right;
            transform: rotate(-30deg);
            animation: sway-left 3s ease-in-out infinite alternate var(--delay, 0s);
        }

        .leaf.right {
            top: 130px;
            right: -45px;
            transform-origin: bottom left;
            transform: scaleX(-1) rotate(-30deg);
            animation: sway-right 3.5s ease-in-out infinite alternate var(--delay, 0s);
        }

        /* =========================================================
           6. PÉTALOS Y CENTRO
           ========================================================= */
        .petal {
            position: absolute;
            bottom: 0;
            left: -25px; 
            width: 50px;
            height: 140px;
            /* Se usan las variables CSS para cambiar de color dinámicamente */
            background: linear-gradient(to top, var(--petal-c1) 0%, var(--petal-c2) 100%);
            border-radius: 50% 50% 20% 20% / 60% 60% 30% 30%;
            transform-origin: bottom center;
            opacity: 0.85; 
            box-shadow: 
                inset 0 0 10px rgba(255,255,255,0.5),
                0 0 15px var(--glow-color);
            transition: transform 0.3s;
        }

        .p1 { transform: rotate(0deg); }
        .p2 { transform: rotate(45deg); }
        .p3 { transform: rotate(90deg); }
        .p4 { transform: rotate(135deg); }
        .p5 { transform: rotate(180deg); }
        .p6 { transform: rotate(225deg); }
        .p7 { transform: rotate(270deg); }
        .p8 { transform: rotate(315deg); }

        .center {
            position: absolute;
            /* Se hizo el centro más pequeño y estético a petición */
            top: -20px;
            left: -20px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #fff6a9, #f9d423 40%, #ff4e50 100%);
            box-shadow: 
                0 0 15px rgba(249, 212, 35, 0.8),
                inset -3px -3px 8px rgba(0,0,0,0.3);
            z-index: 20;
        }

        .glow {
            position: absolute;
            top: -100px;
            left: -100px;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, var(--glow-color) 0%, transparent 70%);
            filter: blur(15px);
            z-index: -1;
            animation: pulse-glow 2s ease-in-out infinite alternate var(--delay, 0s);
        }

        /* =========================================================
           7. PARTÍCULAS DE LUZ
           ========================================================= */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 6; /* Por encima de todo */
        }

        .particle {
            position: absolute;
            bottom: -20px;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px #fff;
            animation: float-up 15s linear infinite;
        }

        /* =========================================================
           8. PRIMER PLANO (ARBUSTOS Y PASTO)
           ========================================================= */
        .foreground-layer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 15vh;
            z-index: 7; /* Por encima de las flores delanteras */
            pointer-events: none;
        }

        .bush {
            position: absolute;
            bottom: -5vh;
            border-radius: 50% 50% 0 0;
            background: linear-gradient(180deg, #2d7a15 0%, #113805 100%);
            box-shadow: inset 0 10px 20px rgba(255,255,255,0.1), 0 -5px 15px rgba(0,0,0,0.3);
            transform-origin: bottom center;
            animation: sway-bush 4s ease-in-out infinite alternate;
        }

        .b1 { left: -10vw; width: 45vw; height: 22vh; animation-delay: 0s; z-index: 7; }
        .b2 { right: -10vw; width: 40vw; height: 18vh; animation-delay: -1.5s; z-index: 7; }
        .b3 { left: 20vw; width: 35vw; height: 15vh; animation-delay: -0.7s; z-index: 6; background: linear-gradient(180deg, #36911b 0%, #154506 100%); }
        .b4 { right: 15vw; width: 30vw; height: 12vh; animation-delay: -2.3s; z-index: 6; background: linear-gradient(180deg, #36911b 0%, #154506 100%); }

        .grass-container {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 12vh;
            z-index: 8;
            pointer-events: none;
        }

        .grass-blade {
            position: absolute;
            bottom: -2vh;
            width: 1.2vw;
            min-width: 8px; /* Reducido levemente para móviles */
            background: linear-gradient(to top, #0f3304, #4ade80);
            border-radius: 100% 0 0 0;
            transform-origin: bottom left;
            animation: sway-grass 2.5s ease-in-out infinite alternate;
            box-shadow: -2px 0 5px rgba(0,0,0,0.2);
        }

        .grass-blade.right-bend {
            border-radius: 0 100% 0 0;
            transform-origin: bottom right;
            animation: sway-grass-right 2.8s ease-in-out infinite alternate;
            box-shadow: 2px 0 5px rgba(0,0,0,0.2);
        }

        /* =========================================================
           9. CAOS ORGÁNICO PARA EL PASTO
           ========================================================= */
        .grass-blade:nth-child(2n)   { animation-duration: 2.1s; }
        .grass-blade:nth-child(3n)   { animation-duration: 3.2s; }
        .grass-blade:nth-child(4n)   { animation-duration: 2.7s; }
        .grass-blade:nth-child(5n)   { animation-duration: 1.8s; }
        .grass-blade:nth-child(7n)   { animation-duration: 3.5s; }

        .grass-blade:nth-child(3n+1) { animation-name: sway-grass-intense; }
        .grass-blade.right-bend:nth-child(3n+2) { animation-name: sway-grass-right-intense; }
        .grass-blade:nth-child(5n+1) { animation-name: sway-grass-calm; }
        .grass-blade.right-bend:nth-child(5n+2) { animation-name: sway-grass-right-calm; }

        /* =========================================================
           10. DISEÑO RESPONSIVO (Móviles Android e iOS)
           ========================================================= */
        @media screen and (max-width: 768px) {
            
            /* Usamos las variables -m (mobile) definidas en el HTML para esparcir las flores evitando el amontonamiento */
            .flower-anchor {
                left: var(--m-left, var(--left)) !important;
                bottom: var(--m-bottom, var(--bottom)) !important;
                transform: scale(var(--m-scale, calc(var(--scale) * 0.55))) !important;
            }

            /* Reducción controlada de las nubes utilizando su propia variable de escala en la animación */
            .c1 { --c-scale: 0.6; }
            .c2 { --c-scale: 0.5; }
            .c3 { --c-scale: 0.55; }
            .c4 { --c-scale: 0.65; }
            .c5 { --c-scale: 0.4; }

            .grass-blade {
                /* Engrosamos un poco el pasto relativo al viewport en móviles para que no luzca como una línea fina */
                width: 2.5vw;
                min-width: 6px;
            }

            /* Arbustos más proporcionados para teléfono */
            .b1 { width: 60vw; height: 18vh; left: -15vw; }
            .b2 { width: 50vw; height: 15vh; right: -15vw; }
            .b3 { width: 45vw; height: 12vh; left: 15vw; }
            .b4 { width: 40vw; height: 10vh; right: 10vw; }

            /* Menos partículas en móvil para no sobrecargar el procesador del dispositivo */
            .particle:nth-child(even) {
                display: none;
            }
        }

        /* =========================================================
           11. ANIMACIONES (@keyframes)
           ========================================================= */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes sway-flower {
            0% { transform: rotate(-8deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes pulse-glow {
            0% { transform: scale(0.8); opacity: 0.6; }
            100% { transform: scale(1.2); opacity: 1; }
        }
        @keyframes sway-left {
            0% { transform: rotate(-30deg); }
            100% { transform: rotate(-20deg); }
        }
        @keyframes sway-right {
            0% { transform: scaleX(-1) rotate(-30deg); }
            100% { transform: scaleX(-1) rotate(-40deg); }
        }
        /* Animación de nubes reparada: Ahora integra correctamente la escala de móvil (--c-scale) */
        @keyframes drift {
            0% { transform: translateX(0) scale(var(--c-scale, 1)); }
            100% { transform: translateX(120vw) scale(var(--c-scale, 1)); }
        }
        @keyframes float-up {
            0% { transform: translateY(0) translateX(0) scale(0.5); opacity: 0; }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { transform: translateY(-80vh) translateX(150px) scale(1.5); opacity: 0; }
        }
        @keyframes sway-bush {
            0% { transform: rotate(-1deg) scaleY(0.98); }
            100% { transform: rotate(1deg) scaleY(1.02); }
        }

        /* Variaciones de viento para el pasto */
        @keyframes sway-grass {
            0% { transform: rotate(-15deg); }
            100% { transform: rotate(5deg); }
        }
        @keyframes sway-grass-right {
            0% { transform: rotate(15deg); }
            100% { transform: rotate(-5deg); }
        }
        /* Movimiento intenso */
        @keyframes sway-grass-intense {
            0% { transform: rotate(-25deg); }
            100% { transform: rotate(12deg); }
        }
        @keyframes sway-grass-right-intense {
            0% { transform: rotate(25deg); }
            100% { transform: rotate(-12deg); }
        }
        /* Movimiento suave */
        @keyframes sway-grass-calm {
            0% { transform: rotate(-10deg); }
            100% { transform: rotate(2deg); }
        }
        @keyframes sway-grass-right-calm {
            0% { transform: rotate(10deg); }
            100% { transform: rotate(-2deg); }
        }
    </style>
</head>

        </div>
    </div>

                <div class="center"></div>
            </div>
        </div>
    </div>

    <div class="flower-anchor theme-purple" style="--left: 75%; --bottom: 28vh; --scale: 0.55; --z: 3; --delay: -2.5s; --m-left: 85%; --m-bottom: 26vh; --m-scale: 0.32;">

    </div>

    <div class="flower-anchor theme-blue" style="--left: 88%; --bottom: 24vh; --scale: 0.3; --z: 3; --delay: -2.1s; --m-left: 102%; --m-bottom: 24vh; --m-scale: 0.22;">
        <div class="flower-wrapper">
