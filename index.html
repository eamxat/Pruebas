/* ========================= */
/* ANIMACIONES GENERADOR */
/* ========================= */

/* üåà Wave (cambio de tono) */
@keyframes wave {
  0% { filter: hue-rotate(0deg); }
  100% { filter: hue-rotate(360deg); }
}
.anim-wave {
  animation: wave 3s linear infinite;
  display: inline-block;
}

/* üé® Gradiente en movimiento */
@keyframes bgPan {
  0% { background-position: 0% 50%; }
  100% { background-position: 100% 50%; }
}
.anim-bg-pan {
  background-size: 200% 200%;
  animation: bgPan 4s linear infinite;
  display: inline-block;
}

/* ‚ú® Shimmer */
@keyframes shimmer {
  0% { background-position: -200% 0; }
  100% { background-position: 200% 0; }
}
.anim-shimmer {
  background: linear-gradient(
    90deg,
    transparent,
    rgba(255,255,255,0.6),
    transparent
  );
  background-size: 200% 100%;
  animation: shimmer 2s infinite;
  display: inline-block;
}

/* üí° Sweep */
@keyframes sweep {
  0% { background-position: -100% 0; }
  100% { background-position: 100% 0; }
}
.anim-sweep {
  background-size: 200% 100%;
  animation: sweep 2s linear infinite;
  display: inline-block;
}

/* üî• Pulsado de brillo */
@keyframes pulseGrad {
  0%,100% { filter: brightness(1); }
  50% { filter: brightness(1.4); }
}
.anim-pulse-grad {
  animation: pulseGrad 2s ease-in-out infinite;
  display: inline-block;
}

/* üíé Neon */
@keyframes neon {
  0%,100% { text-shadow: 0 0 5px #0ff, 0 0 10px #0ff; }
  50% { text-shadow: 0 0 20px #0ff, 0 0 40px #0ff; }
}
.anim-neon {
  animation: neon 1.5s ease-in-out infinite;
  display: inline-block;
}

/* üñä Outline Flash */
@keyframes outlineFlash {
  0%,100% { -webkit-text-stroke: 1px white; }
  50% { -webkit-text-stroke: 1px transparent; }
}
.anim-outline {
  animation: outlineFlash 1.5s infinite;
  display: inline-block;
}

/* ========================= */
/* ‚ù§Ô∏è LATIDO DEL CORAZ√ìN */
/* ========================= */

@keyframes heartBeat {
  0% { transform: scale(1); }
  25% { transform: scale(1.25); }
  50% { transform: scale(1); }
  75% { transform: scale(1.25); }
  100% { transform: scale(1); }
}

/* Hace latir emoji ‚ù§Ô∏è dentro de texto animado */
.anim-wave span,
.anim-bg-pan span,
.anim-shimmer span,
.anim-sweep span,
.anim-pulse-grad span,
.anim-neon span,
.anim-outline span {
  display: inline-block;
}

/* Clase directa por si decides usarla */
.anim-heart {
  display: inline-block;
  animation: heartBeat 1s infinite;
}
/* ========================= */
/* ‚ù§Ô∏è ANIMACIONES CORAZ√ìN */
/* ========================= */

@keyframes pulseHeart {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.25); }
}

@keyframes floatHeart {
  0%, 100% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
}

@keyframes spinHeart {
  100% { transform: rotate(360deg); }
}

/* Clases listas para usar */

.pulse-heart {
  display: inline-block;
  animation: pulseHeart 1s infinite ease-in-out;
}

.float-heart {
  display: inline-block;
  animation: floatHeart 2s infinite ease-in-out;
}

.spin-heart {
  display: inline-block;
  animation: spinHeart 2s linear infinite;
}
/* ========================= */
/* ‚ù§Ô∏è FORZAR ANIMACI√ìN A EMOJI CORAZ√ìN */
/* ========================= */

@keyframes forceHeartBeat {
  0%, 100% { transform: scale(1); }
  50% { transform: scale(1.3); }
}

/* Hace que TODOS los corazones emoji latan */

}

    /* === OUTLINE & HIGHLIGHT KILLER GLOBAL === */
    * { -webkit-tap-highlight-color: transparent !important; }

    .canvas-wrapper { cursor: none; }

    .cursor-dot, .cursor-outline { position: fixed; transform: translate(-50%, -50%); border-radius: 50%; z-index: 99999; pointer-events: none; }
    
    .cursor-dot { width: 8px; height: 8px; background-color: #fff; }
    
    .cursor-outline { width: 40px; height: 40px; border: 1px solid rgba(255, 255, 255, 0.5); transition: left 0.15s ease-out, top 0.15s ease-out, width 0.2s, height 0.2s, background-color 0.2s; }
    
    
    
    
    .hovering ~ .cursor-outline { width: 60px; height: 60px; background-color: rgba(255, 255, 255, 0.1); border-color: #a5b4fc; backdrop-filter: blur(2px); -webkit-backdrop-filter: blur(2px); }
    .hovering ~ .cursor-dot.custom-c { transform: translate(-50%, -50%) scale(1.5); transition: transform 0.2s; }
    
    
    
    .cursor-outline.clicking { transform: translate(-50%, -50%) scale(0.8); background-color: rgba(255,255,255,0.3); }
    .cursor-dot.clicking { transform: translate(-50%, -50%) scale(1.2); }
    
    

    .background-animation { position: absolute; inset: 0; z-index: 0; overflow: hidden; background: linear-gradient(180deg, #0a0e46 0%, #02020a 100%); }

    .orb-1 { width: 400px; height: 400px; background: #1e1b4b; top: -10%; left: -10%; animation-duration: 25s; }
    .orb-2 { width: 500px; height: 500px; background: #312e81; bottom: -10%; right: -10%; animation-duration: 30s; }
    .orb-3 { width: 300px; height: 300px; background: #4338ca; top: 40%; left: 40%; opacity: 0.4; animation-duration: 35s; }
    @keyframes floatOrb { 0% { transform: translate(0, 0); } 100% { transform: translate(30px, 50px); } }

    .grid-container { position: absolute; inset: 0; overflow: hidden; perspective: 1000px; filter: blur(0px); -webkit-filter: blur(0px); background-color: #02020a; }
    .grid-plane { position: absolute; width: 200%; height: 100%; bottom: -30%; left: -50%; background-image: linear-gradient(var(--grid-color) 2px, transparent 2px), linear-gradient(90deg, var(--grid-color) 2px, transparent 2px); background-size: 50px 50px; transform: rotateX(75deg); animation: gridMove var(--grid-speed) linear infinite; opacity: var(--grid-opacity); mask-image: linear-gradient(to top, black 20%, transparent 100%); -webkit-mask-image: linear-gradient(to top, black 20%, transparent 100%); }

    .glass-panel:hover { box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4); border-color: rgba(255, 255, 255, 0.3); }

    /* === HORIZONTAL PROFILES LAYOUT === */
    .profiles-section { display: flex; flex-direction: row !important; flex-wrap: nowrap !important; justify-content: center; align-items: center; gap: 3rem; width: max-content; max-width: 100%; outline: none !important; border: none !important; }

    .gallery-item-3d {

      transform: rotateY(var(--rot)) translateZ(350px); transition: transform 0.4s, box-shadow 0.4s, filter 0.4s, border 0.4s;
    }

    }

    @keyframes rotateGallery { from { transform: rotateY(0deg); } to { transform: rotateY(360deg); } }

    .modern-player { width: 650px; display: flex; align-items: center; gap: 30px; max-width: 90%; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px); transition: transform 0.3s ease; }
    .modern-player:hover { transform: translateY(-5px); border-color: rgba(255, 255, 255, 0.3); }

    .disk-center { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 18px; height: 18px; border-radius: 50%; border: 2px solid #fff; z-index: 2; }
    .disk-art.playing { animation-play-state: running; }
    @keyframes spinDisk { 100% { transform: rotate(360deg); } }
    
    .player-content { flex: 1; display: flex; flex-direction: column; gap: 15px; width: 100%; }
    .track-details { display: flex; justify-content: space-between; align-items: flex-end; width: 100%; }
    .visualizer { display: flex; align-items: flex-end; gap: 4px; height: 25px; }
    .bar { width: 5px; border-radius: 3px; animation: bounce 1s infinite ease-in-out; opacity: 0.5; }
    .modern-player:hover .bar { opacity: 1; box-shadow: 0 0 8px #a5b4fc; }
    .bar:nth-child(1) { height: 40%; animation-duration: 0.8s; } .bar:nth-child(2) { height: 70%; animation-duration: 1.1s; } .bar:nth-child(3) { height: 100%; animation-duration: 1.3s; } .bar:nth-child(4) { height: 60%; animation-duration: 0.9s; } .bar:nth-child(5) { height: 30%; animation-duration: 1.0s; }
    .visualizer.paused .bar { animation-play-state: paused; height: 4px !important; }
    @keyframes bounce { 0%, 100% { height: 20%; } 50% { height: 100%; } }

    .progress-rail { width: 100%; height: 6px; background: rgba(255,255,255,0.1); border-radius: 3px; position: relative; overflow: hidden; cursor: pointer; }
    .progress-fill { height: 100%; width: 0%; border-radius: 3px; }

    /* --- ANIMACIONES DE TEXTO --- */
    .anim-gradient, .anim-bg-pan, .anim-wave { background-size: 200% auto !important; animation: textGradient var(--anim-speed) linear infinite var(--anim-dir); }
    @keyframes textGradient { 0% { background-position: 0% center; filter: hue-rotate(0deg); -webkit-filter: hue-rotate(0deg); } 100% { background-position: 200% center; filter: hue-rotate(45deg); -webkit-filter: hue-rotate(45deg); } }

    .anim-shimmer { background-size: 200% auto !important; animation: textShimmer var(--anim-speed) linear infinite var(--anim-dir); }
    @keyframes textShimmer { to { background-position: 200% center; } }

    @keyframes spinHeart { 100% { transform: rotate(360deg); } }

        .central-heart { width: calc(var(--h-size) * 0.5) !important; height: calc(var(--h-size) * 0.5) !important; margin: 0 0.2rem !important; }
        .text-element { font-size: calc(var(--t-size) * 0.6) !important; }
        .profile-name-row img, .profile-info > img { width: calc(var(--icon-size) * 0.6) !important; height: calc(var(--icon-size) * 0.6) !important; }
    }
  </style></div></div>
    
  

<script>
        

        document.addEventListener("DOMContentLoaded", function() {
            document.querySelectorAll('video').forEach(vid => {
                vid.muted = true;
                vid.defaultMuted = true;
                vid.autoplay = true;
                vid.loop = true;
                vid.playsInline = true;
                vid.setAttribute('muted', '');
                vid.setAttribute('autoplay', '');
                vid.setAttribute('loop', '');
                vid.setAttribute('playsinline', '');
                vid.setAttribute('preload', 'auto');
                vid.play().catch(e => console.warn("Autoplay prevent:", e));
            });
        });

        
        const dot = document.querySelector('.cursor-dot');
        const outline = document.querySelector('.cursor-outline');
        let cursorX = window.innerWidth / 2;
        let cursorY = window.innerHeight / 2;
        let isMoving = false;
        
        const updateCursor = () => {
            if(dot) { dot.style.left = cursorX + 'px'; dot.style.top = cursorY + 'px'; }
            if(outline) { outline.style.left = cursorX + 'px'; outline.style.top = cursorY + 'px'; }
            isMoving = false;
        };

        const moveCursor = e => {
            cursorX = e.clientX || (e.touches && e.touches.length > 0 ? e.touches[0].clientX : cursorX);
            cursorY = e.clientY || (e.touches && e.touches.length > 0 ? e.touches[0].clientY : cursorY);
            if (!isMoving) {
                isMoving = true;
                requestAnimationFrame(updateCursor);
            }
        };

        window.addEventListener('mousemove', moveCursor);
        window.addEventListener('touchmove', moveCursor, {passive: true});

        document.querySelectorAll('.hover-trigger').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
        });
        
        window.addEventListener('mousedown', () => {
            if(outline) outline.classList.add('clicking'); if(dot) dot.classList.add('clicking');
        });
        window.addEventListener('mouseup', () => {
            if(outline) outline.classList.remove('clicking'); if(dot) dot.classList.remove('clicking');
        });

        window.addEventListener('touchstart', () => {
            if(outline) outline.classList.add('clicking'); if(dot) dot.classList.add('clicking');
        }, {passive: true});
        window.addEventListener('touchend', () => {
            if(outline) outline.classList.remove('clicking'); if(dot) dot.classList.remove('clicking');
        });

        const heartTriggers = document.querySelectorAll('#heartTrigger, .mini-profile-wrapper');
        heartTriggers.forEach(el => {
            el.addEventListener('click', e => {
                const x = e.clientX || (e.touches && e.touches.length > 0 ? e.touches[0].clientX : window.innerWidth / 2);
                const y = e.clientY || (e.touches && e.touches.length > 0 ? e.touches[0].clientY : window.innerHeight / 2);

                for(let i=0; i<8; i++) {
                    const h = document.createElement('img'); 
                    h.className = 'floating-heart'; 
                    h.src = 'https://upload.wikimedia.org/wikipedia/commons/4/42/Love_Heart_SVG.svg';
                    h.style.left = (x + (Math.random()-0.5)*60) + 'px';
                    h.style.top = (y + (Math.random()-0.5)*60) + 'px';
                    document.body.appendChild(h);
                    setTimeout(() => h.remove(), 1500);
                }
            });
        });
        

        
        const pCanvas = document.getElementById('particleCanvas');
        if (pCanvas) {
            const ctx = pCanvas.getContext('2d');
            let particlesArray = [];
            const pConfig = {"type":"floating","count":135,"size":3,"speed":1,"opacity":1,"color":"#004cc7"};
            
            const pResize = () => { pCanvas.width = window.innerWidth; pCanvas.height = window.innerHeight; };
            window.addEventListener('resize', pResize); pResize();

            class ParticleExp {
                constructor() {
                    this.x = Math.random() * pCanvas.width;
                    this.y = Math.random() * pCanvas.height;
                    this.size = Math.random() * pConfig.size + 1;
                    this.vx = (Math.random() - 0.5) * pConfig.speed;
                    this.vy = (Math.random() - 0.5) * pConfig.speed;
                    this.opacity = Math.random() * pConfig.opacity;
                    this.opacitySpeed = 0;
                    if (pConfig.type === 'snow') this.vy = Math.random() * pConfig.speed + 1;
                    if (pConfig.type === 'dust') { this.size = Math.random() * 1.5; this.vx = (Math.random() - 0.5) * pConfig.speed * 2; }
                    if (pConfig.type === 'stars') {
                        this.vx = (Math.random() - 0.5) * 0.1;
                        this.vy = (Math.random() - 0.5) * 0.1;
                        this.opacitySpeed = (Math.random() * 0.02) + 0.005;
                    }
                }
                update() {
                    this.x += this.vx; this.y += this.vy;
                    if (this.x > pCanvas.width) this.x = 0; else if (this.x < 0) this.x = pCanvas.width;
                    if (this.y > pCanvas.height) this.y = 0; else if (this.y < 0) this.y = pCanvas.height;
                    if (pConfig.type === 'stars') {
                        this.opacity += this.opacitySpeed;
                        if (this.opacity <= 0.1) { this.opacity = 0.1; this.opacitySpeed *= -1; }
                        if (this.opacity >= pConfig.opacity) { this.opacity = pConfig.opacity; this.opacitySpeed *= -1; }
                    }
                }
                draw() {
                    let alpha = this.opacity;
                    if (isNaN(alpha) || alpha < 0) alpha = 0;
                    if (alpha > 1) alpha = 1;
                    ctx.globalAlpha = alpha; 
                    ctx.fillStyle = pConfig.color;
                    ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
                }
            }

            for (let i = 0; i < pConfig.count; i++) particlesArray.push(new ParticleExp());

            const pRender = () => {
                ctx.clearRect(0, 0, pCanvas.width, pCanvas.height);
                particlesArray.forEach(p => { p.update(); p.draw(); });
                if (pConfig.type === 'lines') {
                    for(let i=0; i<particlesArray.length; i++) {
                        for(let j=i+1; j<particlesArray.length; j++) {
                            let dx = particlesArray[i].x - particlesArray[j].x; let dy = particlesArray[i].y - particlesArray[j].y;
                            let dist = Math.sqrt(dx*dx + dy*dy);
                            if (dist < 120) {
                                let alpha = pConfig.opacity * (1 - dist/120);
                                if (isNaN(alpha) || alpha < 0) alpha = 0;
                                if (alpha > 1) alpha = 1;
                                ctx.globalAlpha = alpha; 
                                ctx.strokeStyle = pConfig.color; ctx.lineWidth = 0.5;
                                ctx.beginPath(); ctx.moveTo(particlesArray[i].x, particlesArray[i].y); ctx.lineTo(particlesArray[j].x, particlesArray[j].y); ctx.stroke();
                            }
                        }
                    }
                }
                requestAnimationFrame(pRender);
            };
            pRender();
        }
        

        const gSpinner = document.getElementById('gSpinner');
        const lb = document.getElementById('lightbox');
        const lbImg = document.getElementById('lightbox-img');
        
        if (gSpinner) {
            document.querySelectorAll('.g-item').forEach(item => {
                item.addEventListener('mouseenter', () => gSpinner.classList.add('paused'));
                item.addEventListener('mouseleave', () => gSpinner.classList.remove('paused'));
                item.addEventListener('click', function() {
                    lbImg.src = this.getAttribute('data-src');
                    lb.style.opacity = 1; lb.style.pointerEvents = 'all';
                    lbImg.style.transform = 'scale(1)';
                });
            });
        }
        
        const lbClose = document.getElementById('lbClose');
        if(lbClose) {
            lbClose.addEventListener('click', () => {
                lb.style.opacity = 0; lb.style.pointerEvents = 'none'; lbImg.style.transform = 'scale(0.8)';
                setTimeout(()=>lbImg.src='', 300);
            });
        }

        const songs = [{"id":1,"title":"Wake Me Up","artist":"The Weeknd","src":"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3","cover":"https://images.unsplash.com/photo-1614613535308-eb5fbd3d2c17?q=80&w=200"},{"id":2,"title":"Midnight City","artist":"Synthwave","src":"https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3","cover":"https://images.unsplash.com/photo-1618005182384-a83a8bd57fbe?q=80&w=200"}];
        if(songs.length > 0) {
            let sIdx = 0;
            const audio = new Audio(songs[sIdx]?.src);
            audio.volume = 0.8;
            
            const mPlay = document.getElementById('mPlay');
            const mPrev = document.getElementById('mPrev');
            const mNext = document.getElementById('mNext');
            const mCover = document.getElementById('mCover');
            const mTitle = document.getElementById('mTitle');
            const mArtist = document.getElementById('mArtist');
            const mVis = document.getElementById('mVisualizer');
            const mFill = document.getElementById('mFill');
            const mRail = document.getElementById('mRail');
            const mTime = document.getElementById('mTime');

            const playIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>';
            const pauseIcon = '<svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor"><path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/></svg>';

            function loadS(idx) {
                if(!songs[idx]) return;
                if(mTitle) mTitle.innerText = songs[idx].title; 
                if(mArtist) mArtist.innerText = songs[idx].artist;
                if(mCover) mCover.src = songs[idx].cover; 
                audio.src = songs[idx].src;
            }

            if(mPlay) {
                mPlay.innerHTML = playIcon;
                if(mCover) mCover.classList.remove('playing');
                if(mVis) mVis.classList.add('paused');
                
                mPlay.addEventListener('click', () => {
                    if(audio.paused) { 
                        audio.play().catch(e=>console.log(e)); 
                        mPlay.innerHTML = pauseIcon; 
                        if(mCover) mCover.classList.add('playing'); 
                        if(mVis) mVis.classList.remove('paused'); 
                    } else { 
                        audio.pause(); 
                        mPlay.innerHTML = playIcon; 
                        if(mCover) mCover.classList.remove('playing'); 
                        if(mVis) mVis.classList.add('paused'); 
                    }
                });
            }

            if(mNext) mNext.addEventListener('click', () => { sIdx = (sIdx + 1) % songs.length; loadS(sIdx); audio.play().catch(e=>console.log(e)); if(mPlay) mPlay.innerHTML = pauseIcon; if(mCover) mCover.classList.add('playing'); if(mVis) mVis.classList.remove('paused'); });
            if(mPrev) mPrev.addEventListener('click', () => { sIdx = sIdx - 1 < 0 ? songs.length - 1 : sIdx - 1; loadS(sIdx); audio.play().catch(e=>console.log(e)); if(mPlay) mPlay.innerHTML = pauseIcon; if(mCover) mCover.classList.add('playing'); if(mVis) mVis.classList.remove('paused'); });

            audio.addEventListener('timeupdate', () => {
                const p = (audio.currentTime / audio.duration) * 100 || 0;
                if(mFill) mFill.style.width = p + '%';
                let m = Math.floor(audio.currentTime / 60) || 0; let s = Math.floor(audio.currentTime % 60) || 0;
                if(mTime) mTime.innerText = m + ':' + (s < 10 ? '0'+s : s);
            });
            audio.addEventListener('ended', () => { if(mNext) mNext.click(); });

            if(mRail) {
                mRail.addEventListener('click', (e) => {
                    const rect = mRail.getBoundingClientRect();
                    const cX = e.clientX - rect.left;
                    audio.currentTime = (cX / rect.width) * audio.duration;
                });
            }
        }
    </script></body></html>
