<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xat Tech Horizon Synthwave</title>
    <style>
        /* ==========================================================================
           VARIABLES Y CONFIGURACIÓN BASE (ESTILO SYNTHWAVE / SUNSET)
           ========================================================================== */
        :root {
            --bg-color-dark: #0a0026; /* Púrpura ultra oscuro espacial */
            --bg-color-light: #ffae00; /* Naranja brillante */
            --electric-blue: #b300ff; /* Púrpura/Magenta para el grid */
            --pink-glow: #ff007c; /* Rosa/Magenta intenso */
            --grid-size: 40px; 
            --horizon-y: 65%; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden; /* Evitar scroll absoluto */
            background-color: #000000; /* Fondo negro base */
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: #ffffff;
            /* Deshabilita la selección de texto visualmente */
            user-select: none;
            -webkit-user-select: none;
        }

        /* ==========================================================================
           CONTENEDOR CINEMATOGRÁFICO (Estático según requerimiento)
           ========================================================================== */
        .cinematic-scene {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        /* ==========================================================================
           FONDOS Y AMBIENTE (CIELO/ESPACIO SYNTHWAVE)
           ========================================================================== */
        .sky-gradient {
            position: absolute;
            inset: 0;
            /* El suelo es negro puro, el cielo sube de Naranja -> Rosa -> Púrpura oscuro */
            background: 
                linear-gradient(to bottom, transparent var(--horizon-y), #000000 var(--horizon-y)),
                linear-gradient(to bottom, var(--bg-color-dark) 0%, #300030 40%, #800040 70%, var(--pink-glow) var(--horizon-y));
            z-index: 0;
        }

        /* Estrellas blancas sutiles con parpadeo (Divididas en 3 capas con CSS) */
        .stars {
            position: absolute;
            inset: 0;
            bottom: calc(100% - var(--horizon-y)); 
            /* Capa estática base */
            background-image: 
                radial-gradient(1.5px 1.5px at 45% 10%, rgba(255,255,255,0.9) 100%, transparent),
                radial-gradient(1px 1px at 5% 65%, rgba(255,255,255,0.4) 100%, transparent),
                radial-gradient(1px 1px at 65% 35%, rgba(255,255,255,0.5) 100%, transparent);
            background-size: 200px 200px;
            opacity: 0.35;
            z-index: 0;
        }

        .stars::before, .stars::after {
            content: '';
            position: absolute;
            inset: 0;
        }

        /* Capa animada 1 */
        .stars::before {
            background-image: 
                radial-gradient(1px 1px at 15% 15%, rgba(255,255,255,0.8) 100%, transparent),
                radial-gradient(2px 2px at 85% 20%, rgba(255,255,255,0.7) 100%, transparent),
                radial-gradient(1px 1px at 75% 60%, rgba(255,255,255,0.6) 100%, transparent);
            background-size: 230px 230px;
            animation: twinkleStars 4s ease-in-out infinite alternate;
        }

        /* Capa animada 2 (ritmo y tamaño diferente) */
        .stars::after {
            background-image: 
                radial-gradient(1px 1px at 25% 45%, rgba(255,255,255,0.6) 100%, transparent),
                radial-gradient(1px 1px at 95% 55%, rgba(255,255,255,0.8) 100%, transparent),
                radial-gradient(1.5px 1.5px at 35% 60%, rgba(255,255,255,0.9) 100%, transparent);
            background-size: 270px 270px;
            animation: twinkleStars 6s ease-in-out infinite alternate 1.5s;
        }

        @keyframes twinkleStars {
            0% { opacity: 0.2; }
            100% { opacity: 1; }
        }

        .vignette {
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at center, transparent 30%, #05001a 130%);
            z-index: 10;
            pointer-events: none;
        }

        /* ==========================================================================
           ELEMENTOS VISUALES SYNTHWAVE (SOL, ILUMINACIÓN Y SILUETAS)
           ========================================================================== */
        
        /* 1. Sol Gigante Retro con Glow Mejorado (Sin Cortes) */
        .synthwave-sun {
            position: absolute;
            top: var(--horizon-y);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55vw; 
            height: 55vw;
            max-width: 800px;
            max-height: 800px;
            border-radius: 50%;
            background: linear-gradient(180deg, #ffd200 0%, #ff8c00 45%, #ff2f92 100%);
            
            /* Glow extenso que ahora puede respirar */
            box-shadow: 0 0 120px 20px rgba(255, 140, 0, 0.5),
                        0 0 200px 50px rgba(255, 47, 146, 0.4);
            z-index: 1; 
            
            /* TRUCO MAESTRO: Permite overflow infinito arriba/lados, pero corta exactamente al 50% abajo */
            clip-path: inset(-200% -200% 50% -200%);
        }

        /* 2. Iluminación de la Ciudad (Glow extendido hacia arriba) */
        .city-illumination {
            position: absolute;
            bottom: calc(100% - var(--horizon-y)); 
            left: 0;
            width: 100%;
            height: 75%; /* Extendido para alcanzar mayor altura */
            /* Transición magenta fuerte a transparente distribuida suavemente */
            background: linear-gradient(to top, rgba(255, 47, 146, 0.95) 0%, rgba(255, 47, 146, 0.25) 30%, transparent 85%);
            z-index: 3; 
            pointer-events: none;
        }

        /* 3. Siluetas de ciudad y montañas */
        .silhouette {
            position: absolute;
            bottom: calc(100% - var(--horizon-y)); 
            filter: brightness(0); 
            pointer-events: none;
        }

        /* Skyline lejano para profundidad */
        .skyline-bg {
            left: 50%;
            transform: translateX(-50%) scale(0.85); /* Más pequeña y lejana */
            transform-origin: bottom;
            width: 85vw;
            max-width: 1100px;
            height: auto;
            z-index: 3; /* Detrás de las montañas y skyline principal */
            opacity: 0.25; /* Efecto de atmósfera/lejanía */
        }
        
        /* Montañas empujadas a los extremos, más cortas y separadas */
        .mountain-left {
            left: -10vw;
            width: 38vw;
            max-width: 600px;
            height: auto;
            z-index: 4; 
            transform: scaleY(0.75);
            transform-origin: bottom;
        }

        .mountain-right {
            right: -10vw;
            width: 38vw;
            max-width: 600px;
            height: auto;
            transform: scaleX(-1) scaleY(0.75);
            transform-origin: bottom;
            z-index: 4;
        }

        /* Skyline al frente con prioridad central */
        .skyline {
            left: 50%;
            transform: translateX(-50%);
            width: 75vw;
            max-width: 1000px;
            height: auto;
            z-index: 5; 
        }

        /* ==========================================================================
           HORIZONTE LUMINOSO
           ========================================================================== */
        .horizon-line {
            position: absolute;
            top: var(--horizon-y);
            left: 0;
            width: 100%;
            height: 2px;
            background: var(--pink-glow);
            box-shadow: 
                0 0 10px 2px var(--pink-glow),
                0 0 25px 5px var(--electric-blue);
            z-index: 6; 
        }

        .horizon-glow {
            position: absolute;
            top: var(--horizon-y);
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw; 
            height: 40%; 
            background: radial-gradient(ellipse at center, rgba(255, 47, 146, 0.8) 0%, rgba(255, 47, 146, 0.2) 35%, transparent 70%);
            filter: blur(25px);
            z-index: 2; 
            pointer-events: none;
        }

        /* ==========================================================================
           GRID EN PERSPECTIVA (NEÓN PÚRPURA/MAGENTA)
           ========================================================================== */
        .grid-container {
            position: absolute;
            top: var(--horizon-y);
            left: 0;
            width: 100%;
            height: calc(100% - var(--horizon-y) + 20%); /* Usando % para estabilidad iOS */
            perspective: 350px; 
            perspective-origin: 50% 0%; 
            z-index: 2; 
        }

        .grid {
            position: absolute;
            top: 0;
            left: -100vw;
            width: 300vw;
            height: 200%; 
            transform-origin: 50% 0%;
            transform: rotateX(82deg); 
            
            /* Líneas limpias */
            background-image:
                linear-gradient(to right, rgba(179, 0, 255, 0.6) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(179, 0, 255, 0.6) 1px, transparent 1px);
            background-size: var(--grid-size) var(--grid-size);
            
            filter: drop-shadow(0 0 4px rgba(179, 0, 255, 0.8));
            
            -webkit-mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 100%);
            mask-image: linear-gradient(to bottom, transparent 0%, black 15%, black 100%);
            
            animation: moveGrid 0.6s linear infinite;
        }

        @keyframes moveGrid {
            0% { background-position: 0 0; }
            100% { background-position: 0 calc(var(--grid-size) * -1); }
        }

        /* ==========================================================================
           PARTÍCULAS FLOTANTES
           ========================================================================== */
        .particles {
            position: absolute;
            inset: 0;
            z-index: 3;
            pointer-events: none;
        }

        .layer-1 {
            background-image:
                radial-gradient(circle at 15% 25%, rgba(255, 0, 124, 0.15) 0.5px, transparent 0.5px),
                radial-gradient(circle at 65% 15%, rgba(255, 0, 124, 0.1) 0.5px, transparent 0.5px),
                radial-gradient(circle at 35% 75%, rgba(255, 0, 124, 0.2) 0.5px, transparent 0.5px),
                radial-gradient(circle at 85% 85%, rgba(255, 0, 124, 0.15) 0.5px, transparent 0.5px);
            background-size: 150px 150px;
            animation: particleUp1 30s linear infinite;
        }

        .layer-2 {
            background-image:
                radial-gradient(circle at 10% 20%, rgba(255, 0, 124, 0.25) 1px, transparent 1px),
                radial-gradient(circle at 40% 60%, rgba(255, 0, 124, 0.2) 0.5px, transparent 0.5px),
                radial-gradient(circle at 80% 30%, rgba(255, 0, 124, 0.3) 1px, transparent 1px),
                radial-gradient(circle at 90% 90%, rgba(255, 0, 124, 0.25) 0.5px, transparent 0.5px);
            background-size: 200px 200px;
            animation: particleUp2 20s linear infinite;
        }

        .layer-3 {
            background-image:
                radial-gradient(circle at 25% 35%, rgba(255, 0, 124, 0.4) 1.5px, transparent 1.5px),
                radial-gradient(circle at 75% 45%, rgba(255, 0, 124, 0.25) 1px, transparent 1px),
                radial-gradient(circle at 45% 85%, rgba(255, 0, 124, 0.35) 1.5px, transparent 1.5px),
                radial-gradient(circle at 95% 15%, rgba(255, 0, 124, 0.3) 1px, transparent 1px);
            background-size: 300px 300px;
            filter: blur(0.5px);
            animation: particleUp3 10s linear infinite;
        }

        @keyframes particleUp1 { 100% { background-position: 0 -150px, 0 -150px, 0 -150px, 0 -150px; } }
        @keyframes particleUp2 { 100% { background-position: 0 -200px, 0 -200px, 0 -200px, 0 -200px; } }
        @keyframes particleUp3 { 100% { background-position: 0 -300px, 0 -300px, 0 -300px, 0 -300px; } }

        /* ==========================================================================
           LOGO FUTURISTA
           ========================================================================== */
        .logo-container {
            position: absolute;
            bottom: 40px; 
            left: 50%;
            transform: translateX(-50%);
            z-index: 20;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .tech-logo {
            width: 110px; 
            height: auto;
            filter: drop-shadow(0 0 10px rgba(255, 0, 124, 0.8)) 
                    drop-shadow(0 0 25px rgba(255, 0, 124, 0.5))
                    brightness(1.2);
            animation: floatLogo 6s ease-in-out infinite, pulseLogo 4s ease-in-out infinite alternate;
            cursor: pointer;
            transition: filter 0.3s ease;
        }

        .tech-logo:hover {
            filter: drop-shadow(0 0 15px rgba(255, 0, 124, 1)) 
                    drop-shadow(0 0 40px rgba(255, 0, 124, 0.8))
                    brightness(1.4);
        }

        @keyframes floatLogo {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-12px); }
        }

        @keyframes pulseLogo {
            0% { filter: drop-shadow(0 0 8px rgba(255, 0, 124, 0.6)) drop-shadow(0 0 20px rgba(255, 0, 124, 0.3)) brightness(1.1); }
            100% { filter: drop-shadow(0 0 15px rgba(255, 0, 124, 1)) drop-shadow(0 0 35px rgba(255, 0, 124, 0.7)) brightness(1.3); }
        }

    </style>
</head>
<body>

    <!-- Envoltura cinemática -->
    <div class="cinematic-scene">
        <!-- Ambiente y fondo de cielo -->
        <div class="sky-gradient"></div>
        
        <!-- ESTRELLAS PARPADEANTES -->
        <div class="stars"></div>
        
        <!-- Sol Gigante Retro -->
        <div class="synthwave-sun"></div>
        
        <!-- Iluminación Magenta envolviendo la ciudad de abajo hacia arriba -->
        <div class="city-illumination"></div>
        
        <!-- Siluetas: Skyline Lejano (z-index 3), Montañas atrás (z-index 4), Skyline principal al frente (z-index 5) -->
        <img src="https://raw.githubusercontent.com/eamxat/Images/refs/heads/main/ciudad2.png" class="silhouette skyline-bg" alt="Ciudad Skyline Lejana">
        <img src="https://raw.githubusercontent.com/eamxat/Images/refs/heads/main/Montaña.png" class="silhouette mountain-left" alt="Montaña Izquierda">
        <img src="https://raw.githubusercontent.com/eamxat/Images/refs/heads/main/Montaña.png" class="silhouette mountain-right" alt="Montaña Derecha">
        <img src="https://raw.githubusercontent.com/eamxat/Images/refs/heads/main/ciudad1.png" class="silhouette skyline" alt="Ciudad Skyline Principal">

        <!-- Resplandores del horizonte -->
        <div class="horizon-glow"></div>
        <div class="horizon-line"></div>

        <!-- Sistema de Partículas -->
        <div class="particles layer-1"></div>
        <div class="particles layer-2"></div>
        <div class="particles layer-3"></div>

        <!-- Sistema de Cuadrícula en Perspectiva -->
        <div class="grid-container">
            <div class="grid"></div>
        </div>
    </div>

    <!-- Sombreado perimetral -->
    <div class="vignette"></div>

    <!-- Logo Futurista -->
    <div class="logo-container">
        <a href="https://xat.com" target="_blank" rel="noopener noreferrer">
            <img src="https://raw.githubusercontent.com/eamxat/Images/refs/heads/main/ablogo.svg" alt="AB Logo" class="tech-logo">
        </a>
    </div>

    <!-- SCRIPT DE PROTECCIÓN ANTICOPIA -->
    <script>
        document.addEventListener('contextmenu', function(e) { e.preventDefault(); });
        document.addEventListener('keydown', function(e) {
            if (e.key === 'F12' || e.keyCode === 123) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.keyCode === 73)) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && (e.key === 'J' || e.key === 'j' || e.keyCode === 74)) { e.preventDefault(); return false; }
            if (e.ctrlKey && e.shiftKey && (e.key === 'C' || e.key === 'c' || e.keyCode === 67)) { e.preventDefault(); return false; }
            if (e.ctrlKey && (e.key === 'U' || e.key === 'u' || e.keyCode === 85)) { e.preventDefault(); return false; }
        });
    </script>
</body>
</html>
